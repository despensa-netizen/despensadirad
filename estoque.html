<!doctype html>
<html lang="pt-pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EstoqueSync Pro — Gestão Completa</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <style>
    :root {
      --primary: #1e3a8a; --accent: #3b82f6; --bg: #f8fafc; --card: #ffffff;
      --text: #0f172a; --danger: #ef4444; --success: #22c55e; --warning: #f59e0b;
      --border: #e2e8f0; --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
    }

    body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); }
    nav { background: var(--primary); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
    
    .container { max-width: 1400px; margin: 1.5rem auto; padding: 0 1rem; }

    /* Tabs */
    .tabs { display: flex; gap: 1rem; margin-bottom: 1.5rem; border-bottom: 2px solid var(--border); overflow-x: auto; }
    .tab-btn { padding: 0.75rem 1.5rem; cursor: pointer; border: none; background: none; font-weight: 600; color: #64748b; border-bottom: 3px solid transparent; white-space: nowrap; }
    .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); }

    .grid-layout { display: grid; grid-template-columns: 350px 1fr; gap: 1.5rem; }
    @media (max-width: 1024px) { .grid-layout { grid-template-columns: 1fr; } }

    .card { background: var(--card); border-radius: 12px; padding: 1.5rem; box-shadow: var(--shadow); border: 1px solid var(--border); margin-bottom: 1.5rem; }
    .card h3 { margin-top: 0; font-size: 1rem; display: flex; align-items: center; gap: 0.5rem; color: var(--primary); border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-bottom: 15px; }

    input, select { width: 100%; padding: 0.75rem; margin: 0.5rem 0 1rem; border-radius: 8px; border: 1px solid var(--border); font-size: 14px; }
    .btn { cursor: pointer; border: none; padding: 0.75rem 1rem; border-radius: 8px; font-weight: 600; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; transition: 0.2s; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-success { background: var(--success); color: white; }
    
    table { width: 100%; border-collapse: collapse; }
    th { text-align: left; padding: 0.75rem; background: #f1f5f9; font-size: 0.75rem; text-transform: uppercase; color: #64748b; }
    td { padding: 0.75rem; border-bottom: 1px solid var(--border); font-size: 0.875rem; }

    .badge { padding: 0.25rem 0.5rem; border-radius: 6px; font-size: 0.7rem; font-weight: bold; }
    .badge-entrada { background: #dcfce7; color: #166534; }
    .badge-saida { background: #fee2e2; color: #991b1b; }

    .req-item { background: #f8fafc; border: 1px solid var(--border); padding: 12px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }

    #reader { width: 100%; border-radius: 12px; background: #000; overflow: hidden; }
    .hidden { display: none !important; }

    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(4px); }
    .modal-content { background: white; padding: 2rem; border-radius: 16px; width: 90%; max-width: 400px; text-align: center; }
  </style>
</head>
<body>

  <nav>
    <h2 style="margin:0"><i class="fas fa-sync"></i> EstoqueSync <span style="font-weight:300; font-size: 0.8rem;">PRO</span></h2>
    <div style="display:flex; align-items:center; gap:15px;">
      <span id="userDisplay" style="font-size: 0.8rem; opacity: 0.9;"></span>
      <button id="logoutBtn" class="btn" style="background:rgba(255,255,255,0.1); color:white; padding:5px 10px;">Sair</button>
    </div>
  </nav>

  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('tab-operacao')">Operação Diária</button>
      <button class="tab-btn" onclick="switchTab('tab-inventario')">Inventário Cego</button>
      <button class="tab-btn" onclick="switchTab('tab-relatorios')">Histórico & BI</button>
    </div>

    <div id="tab-operacao" class="tab-content">
      <div class="grid-layout">
        <aside>
          <div class="card">
            <h3><i class="fas fa-plus-circle"></i> Novo Cadastro</h3>
            <form id="formEntrada">
              <input type="text" id="prodNome" placeholder="Produto" required>
              <input type="number" id="prodQtd" placeholder="Qtd Inicial" required>
              <button type="submit" class="btn btn-primary" style="width:100%">Registar Entrada</button>
            </form>
          </div>

          <div class="card" style="border: 1px solid var(--accent)">
            <h3><i class="fas fa-qrcode"></i> Baixa QR</h3>
            <div id="reader" class="hidden"></div>
            <div id="qrForm" class="hidden">
              <p>Produto: <strong id="qrProdNome"></strong></p>
              <input type="number" id="qrQtdBaixa" placeholder="Qtd Saída">
              <button onclick="confirmarBaixaQR()" class="btn" style="width:100%; background:var(--danger); color:white;">Baixa QR</button>
            </div>
            <button id="btnScan" onclick="iniciarScanner()" class="btn btn-primary" style="width:100%; background:#334155">Abrir Scanner</button>
          </div>

          <div class="card" style="border-top: 4px solid var(--warning)">
            <h3><i class="fas fa-bell"></i> Pedidos da Cozinha</h3>
            <div id="listaRequisicoes" style="max-height: 300px; overflow-y: auto;">
                </div>
          </div>
        </aside>

        <section>
          <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
              <h3><i class="fas fa-boxes-stacked"></i> Stock Atual</h3>
              <input type="text" id="inputBusca" placeholder="Pesquisar..." style="width:200px; margin:0" onkeyup="filtrarTabela()">
            </div>
            <table id="tabelaEstoque">
              <thead><tr><th>Produto</th><th>Saldo</th><th>Ações</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </div>
    </div>

    <div id="tab-inventario" class="tab-content hidden">
        <div class="card">
            <h3><i class="fas fa-clipboard-check"></i> Inventário Cego</h3>
            <table id="tabelaCega">
                <thead><tr><th>Produto</th><th>Contagem Física</th><th>Ação</th></tr></thead>
                <tbody id="corpoCego"></tbody>
            </table>
        </div>
    </div>

    <div id="tab-relatorios" class="tab-content hidden">
        <div class="card">
            <h3><i class="fas fa-history"></i> Log de Movimentações</h3>
            <table id="tabelaLogs">
                <thead><tr><th>Data</th><th>Tipo</th><th>Produto</th><th>Qtd</th><th>Usuário</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
  </div>

  <div id="modalEtiqueta" class="modal-overlay hidden">
    <div class="modal-content">
      <canvas id="qrCanvas"></canvas>
      <h2 id="labelNome" style="margin:1rem 0"></h2>
      <button onclick="fecharModal()" class="btn" style="background:#e2e8f0; width:100%">Fechar</button>
    </div>
  </div>

  <script>
    // CONFIGURAÇÃO FIREBASE (Igual à sua)
    const firebaseConfig = {
      apiKey: "AIzaSyCw9_UbayZEcIZOu65yoOSGbHAlomxs-GE",
      authDomain: "estoquesync-f0d10.firebaseapp.com",
      projectId: "estoquesync-f0d10",
      storageBucket: "estoquesync-f0d10.appspot.com",
      messagingSenderId: "67257178512",
      appId: "1:67257178512:web:cdf3f994c0bc87c73ffb15"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'index.html'; return; }
      const doc = await db.collection('usuarios_autorizados').doc(user.email).get();
      if (doc.exists && doc.data().role === 'estoque') {
        document.getElementById('userDisplay').innerText = user.email;
        initApp();
      } else { auth.signOut(); }
    });

    function initApp() {
      renderEstoque();
      renderLogs();
      renderRequisicoes();
      document.getElementById('logoutBtn').onclick = () => auth.signOut();
    }

    async function registrarLog(tipo, prod, qtd) {
      await db.collection('historico').add({
        data: new Date(), tipo: tipo, produto: prod, quantidade: qtd, usuario: auth.currentUser.email.split('@')[0]
      });
    }

    // LISTENER DE REQUISIÇÕES (COZINHA)
    function renderRequisicoes() {
        db.collection('requisicoes').where('status', '==', 'pendente').onSnapshot(snap => {
            const container = document.getElementById('listaRequisicoes');
            container.innerHTML = snap.empty ? '<p style="text-align:center; color:#999; font-size:0.8rem;">Nenhum pedido pendente.</p>' : '';
            snap.forEach(doc => {
                const r = doc.data();
                container.innerHTML += `
                    <div class="req-item">
                        <div>
                            <strong style="font-size:0.9rem;">${r.item}</strong><br>
                            <small>${r.quantidade} unidades</small>
                        </div>
                        <button onclick="finalizarPedido('${doc.id}', '${r.item}', ${r.quantidade})" class="btn btn-success" style="padding:5px 10px; font-size:0.7rem;">Finalizar</button>
                    </div>`;
            });
        });
    }

    async function finalizarPedido(id, item, qtd) {
        const snap = await db.collection('estoque').where('nome', '==', item).get();
        if(!snap.empty) {
            const docEstoque = snap.docs[0];
            await db.collection('estoque').doc(docEstoque.id).update({ 
                quantidade: docEstoque.data().quantidade - qtd 
            });
            await registrarLog('Saída (Cozinha)', item, qtd);
        }
        await db.collection('requisicoes').doc(id).update({ status: 'entregue' });
    }

    // RESTANTE DAS FUNÇÕES (Estoque, Scanner, etc)
    function renderEstoque() {
      db.collection('estoque').orderBy('nome').onSnapshot(snap => {
        const tbody = document.querySelector('#tabelaEstoque tbody');
        const tCego = document.querySelector('#corpoCego');
        tbody.innerHTML = ''; tCego.innerHTML = '';
        snap.forEach(doc => {
          const p = doc.data();
          tbody.innerHTML += `<tr>
            <td><strong>${p.nome}</strong></td>
            <td>${p.quantidade}</td>
            <td>
              <button onclick="mostrarEtiqueta('${p.nome}')" style="border:none; background:none; color:var(--accent); cursor:pointer;"><i class="fas fa-qrcode"></i></button>
            </td>
          </tr>`;
          tCego.innerHTML += `<tr><td>${p.nome}</td><td><input type="number" id="cego-${doc.id}" style="width:60px; margin:0;"></td><td><button onclick="validarCego('${doc.id}','${p.nome}',${p.quantidade})" class="btn btn-primary">OK</button></td></tr>`;
        });
      });
    }

    function renderLogs() {
        db.collection('historico').orderBy('data', 'desc').limit(10).onSnapshot(snap => {
            const tb = document.querySelector('#tabelaLogs tbody');
            tb.innerHTML = '';
            snap.forEach(doc => {
                const l = doc.data();
                tb.innerHTML += `<tr><td>${l.data.toDate().toLocaleDateString()}</td><td>${l.tipo}</td><td>${l.produto}</td><td>${l.quantidade}</td><td>${l.usuario}</td></tr>`;
            });
        });
    }

    // Auxiliares
    function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(tabId).classList.remove('hidden');
      event.currentTarget.classList.add('active');
    }

    let scanner;
    async function iniciarScanner() {
      document.getElementById('reader').classList.remove('hidden');
      document.getElementById('btnScan').classList.add('hidden');
      scanner = new Html5Qrcode("reader");
      await scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
        scanner.stop();
        document.getElementById('reader').classList.add('hidden');
        document.getElementById('qrForm').classList.remove('hidden');
        document.getElementById('qrProdNome').innerText = text;
        window.tempProd = text;
      });
    }

    async function confirmarBaixaQR() {
      const q = parseFloat(document.getElementById('qrQtdBaixa').value);
      const snap = await db.collection('estoque').where('nome', '==', window.tempProd).get();
      if(!snap.empty) {
        await db.collection('estoque').doc(snap.docs[0].id).update({ quantidade: snap.docs[0].data().quantidade - q });
        await registrarLog('Saída QR', window.tempProd, q);
        alert("Baixa confirmada!");
        cancelarScanner();
      }
    }

    function cancelarScanner() { if(scanner) scanner.stop().catch(()=>{}); document.getElementById('reader').classList.add('hidden'); document.getElementById('qrForm').classList.add('hidden'); document.getElementById('btnScan').classList.remove('hidden'); }
    function fecharModal() { document.getElementById('modalEtiqueta').classList.add('hidden'); }
    function filtrarTabela() {
      const b = document.getElementById('inputBusca').value.toLowerCase();
      const rows = document.getElementById('tabelaEstoque').querySelectorAll('tr');
      rows.forEach(r => { r.style.display = r.innerText.toLowerCase().includes(b) ? '' : 'none'; });
    }
  </script>
</body>
</html>
