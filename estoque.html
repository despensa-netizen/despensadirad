<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EstoqueSync Despensa — Gestão de Rancho</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <style>
    :root {
      --primary: #1e3a8a; --accent: #3b82f6; --bg: #f8fafc; --card: #ffffff;
      --text: #0f172a; --danger: #ef4444; --success: #22c55e; --warning: #f59e0b;
      --border: #e2e8f0; --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      --military: #334155;
    }

    body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }
    nav { background: var(--military); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: var(--shadow); }
    
    .container { max-width: 1400px; margin: 1.5rem auto; padding: 0 1rem; }

    .tabs { display: flex; gap: 1rem; margin-bottom: 1.5rem; border-bottom: 2px solid var(--border); overflow-x: auto; }
    .tab-btn { padding: 0.75rem 1.5rem; cursor: pointer; border: none; background: none; font-weight: 600; color: #64748b; border-bottom: 3px solid transparent; white-space: nowrap; transition: 0.2s; }
    .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); }

    .grid-layout { display: grid; grid-template-columns: 420px 1fr; gap: 1.5rem; }
    @media (max-width: 1024px) { .grid-layout { grid-template-columns: 1fr; } }

    .card { background: var(--card); border-radius: 12px; padding: 1.5rem; box-shadow: var(--shadow); border: 1px solid var(--border); margin-bottom: 1.5rem; }
    .card h3 { margin-top: 0; font-size: 1rem; display: flex; align-items: center; gap: 0.5rem; color: var(--primary); border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-bottom: 15px; text-transform: uppercase; }

    .req-group { margin-bottom: 15px; border-radius: 8px; border: 1px solid var(--border); overflow: hidden; background: white; }
    .req-header { padding: 8px 12px; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; display: flex; justify-content: space-between; }
    .header-cafe { background: #fef3c7; color: #92400e; }
    .header-almoco { background: #dcfce7; color: #166534; }
    .header-janta { background: #e0e7ff; color: #3730a3; }
    .header-urgente { background: #fee2e2; color: #991b1b; }

    .req-item { padding: 12px; border-bottom: 1px solid #f1f5f9; display: flex; flex-direction: column; gap: 8px; }
    .req-item:last-child { border-bottom: none; }
    .req-info { display: flex; justify-content: space-between; align-items: center; }
    .req-actions { display: flex; gap: 5px; }
    
    .btn { cursor: pointer; border: none; padding: 0.6rem 0.8rem; border-radius: 6px; font-weight: 600; display: inline-flex; align-items: center; justify-content: center; gap: 5px; transition: 0.2s; font-size: 0.75rem; }
    .btn-success { background: var(--success); color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-primary { background: var(--primary); color: white; }

    table { width: 100%; border-collapse: collapse; }
    th { text-align: left; padding: 0.75rem; background: #f1f5f9; font-size: 0.75rem; color: #64748b; }
    td { padding: 0.75rem; border-bottom: 1px solid var(--border); font-size: 0.875rem; }

    .badge { padding: 0.25rem 0.5rem; border-radius: 6px; font-size: 0.7rem; font-weight: bold; }
    .badge-entrada { background: #dcfce7; color: #166534; }
    .badge-saida { background: #fee2e2; color: #991b1b; }
    .badge-cancelado { background: #f1f5f9; color: #64748b; text-decoration: line-through; }

    #reader { width: 100%; border-radius: 12px; background: #000; overflow: hidden; margin-bottom: 10px; }
    .hidden { display: none !important; }

    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(4px); }
    .modal-content { background: white; padding: 2rem; border-radius: 16px; width: 90%; max-width: 400px; text-align: center; }

    input, select { width: 100%; padding: 0.75rem; margin: 0.5rem 0; border-radius: 8px; border: 1px solid var(--border); box-sizing: border-box; }
  </style>
</head>
<body>

  <nav>
    <h2 style="margin:0"><i class="fas fa-warehouse"></i> EstoqueSync <span style="font-weight:300; font-size: 0.8rem;">DESPENSA</span></h2>
    <div style="display:flex; align-items:center; gap:15px;">
      <span id="userDisplay" style="font-size: 0.8rem; opacity: 0.9;"></span>
      <button id="logoutBtn" class="btn" style="background:rgba(255,255,255,0.1); color:white;">SAIR</button>
    </div>
  </nav>

  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('tab-operacao')"><i class="fas fa-truck-loading"></i> Operações Diárias</button>
      <button class="tab-btn" onclick="switchTab('tab-inventario')"><i class="fas fa-clipboard-check"></i> Inventário Cego</button>
      <button class="tab-btn" onclick="switchTab('tab-relatorios')"><i class="fas fa-history"></i> Histórico</button>
    </div>

    <div id="tab-operacao" class="tab-content">
      <div class="grid-layout">
        <aside>
          <div class="card" style="border-top: 4px solid var(--warning)">
            <h3><i class="fas fa-clipboard-list"></i> Cargas Pendentes (Nutrição)</h3>
            <div id="listaRequisicoesAgrupadas">
               <p style="text-align:center; color:#999; font-size:0.8rem;">Carregando...</p>
            </div>
          </div>

          <div class="card">
            <h3><i class="fas fa-plus-circle"></i> Entrada de Produto</h3>
            <form id="formEntrada">
              <input type="text" id="prodNome" placeholder="Nome do Produto" required>
              <div style="display:flex; gap:10px;">
                <input type="number" id="prodQtd" placeholder="Qtd" step="0.01" required>
                <select id="prodUnidade" style="flex:0.5"><option value="un">un</option><option value="kg">kg</option><option value="lt">lt</option></select>
              </div>
              <input type="date" id="prodValidade" required>
              <button type="submit" class="btn btn-primary" style="width:100%">Salvar Entrada</button>
            </form>
          </div>
        </aside>

        <section>
          <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
              <h3><i class="fas fa-boxes-stacked"></i> Saldo em Prateleira</h3>
              <input type="text" id="inputBusca" placeholder="Filtrar estoque..." style="width:200px; margin:0" onkeyup="filtrarTabela()">
            </div>
            <table id="tabelaEstoque">
              <thead><tr><th>Produto</th><th>Saldo</th><th>Un</th><th>Validade</th><th>Ações</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </div>
    </div>

    <div id="tab-inventario" class="tab-content hidden">
        <div class="card">
            <h3>Inventário Cego</h3>
            <table id="tabelaCego">
                <thead><tr><th>Produto</th><th>Saldo Sistema</th><th>Contagem Real</th><th>Ação</th></tr></thead>
                <tbody id="corpoCego"></tbody>
            </table>
        </div>
    </div>

    <div id="tab-relatorios" class="tab-content hidden">
        <div class="card">
            <h3>Histórico de Movimentação</h3>
            <table id="tabelaLogs">
                <thead><tr><th>Data</th><th>Tipo</th><th>Produto</th><th>Qtd</th><th>Usuário</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCw9_UbayZEcIZOu65yoOSGbHAlomxs-GE",
      authDomain: "estoquesync-f0d10.firebaseapp.com",
      projectId: "estoquesync-f0d10",
      storageBucket: "estoquesync-f0d10.appspot.com",
      messagingSenderId: "67257178512",
      appId: "1:67257178512:web:cdf3f994c0bc87c73ffb15"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const hojeIso = new Date().toISOString().split('T')[0];

    auth.onAuthStateChanged(user => {
      if (!user) { window.location.href = 'index.html'; return; }
      document.getElementById('userDisplay').innerText = user.email;
      initModulo();
    });

    function initModulo() {
      renderEstoque();
      renderLogs();
      monitorarCargasDoDia();
      document.getElementById('logoutBtn').onclick = () => auth.signOut();
    }

    // MONITORAMENTO DE REQUISIÇÕES (COM BOTÃO DE CANCELAR)
    function monitorarCargasDoDia() {
      db.collection('requisicoes')
        .where('dataUso', '==', hojeIso)
        .where('status', '==', 'pendente')
        .onSnapshot(snap => {
          const container = document.getElementById('listaRequisicoesAgrupadas');
          container.innerHTML = '';
          
          if(snap.empty) {
            container.innerHTML = '<p style="text-align:center; color:#999; padding:20px;">Nenhuma carga pendente.</p>';
            return;
          }

          const grupos = { 'Cafe': [], 'Almoco': [], 'Janta': [], 'Outros': [] };
          snap.forEach(doc => {
            const data = { id: doc.id, ...doc.data() };
            if (data.detalhe?.includes('Cafe')) grupos.Cafe.push(data);
            else if (data.detalhe?.includes('Almoco')) grupos.Almoco.push(data);
            else if (data.detalhe?.includes('Janta')) grupos.Janta.push(data);
            else grupos.Outros.push(data);
          });

          Object.keys(grupos).forEach(key => {
            if(grupos[key].length > 0) {
              const divGrupo = document.createElement('div');
              divGrupo.className = 'req-group';
              const label = key === 'Outros' ? 'Urgências' : key;
              const headerCls = `header-${key.toLowerCase()}`;
              
              divGrupo.innerHTML = `<div class="req-header ${headerCls}"><span>${label}</span></div>`;
              
              grupos[key].forEach(req => {
                divGrupo.innerHTML += `
                  <div class="req-item">
                    <div class="req-info">
                        <span><strong>${req.item}</strong> (${req.quantidade})</span>
                    </div>
                    <div class="req-actions">
                        <button onclick="entregarMaterial('${req.id}', '${req.item}', ${req.quantidade}, '${key}')" class="btn btn-success" style="flex:2">
                            <i class="fas fa-check"></i> ENTREGAR
                        </button>
                        <button onclick="cancelarRequisicao('${req.id}', '${req.item}')" class="btn btn-danger" style="flex:1">
                            <i class="fas fa-ban"></i> RECUSAR
                        </button>
                    </div>
                  </div>`;
              });
              container.appendChild(divGrupo);
            }
          });
        });
    }

    // AÇÃO DE ENTREGAR (BAIXA NO ESTOQUE)
    async function entregarMaterial(reqId, itemNome, qtd, turno) {
      const snapEst = await db.collection('estoque').where('nome', '==', itemNome).get();
      if(snapEst.empty) return alert("Erro: Produto não existe no estoque.");

      const docEst = snapEst.docs[0];
      const novoSaldo = docEst.data().quantidade - qtd;

      const batch = db.batch();
      batch.update(db.collection('estoque').doc(docEst.id), { quantidade: novoSaldo });
      batch.update(db.collection('requisicoes').doc(reqId), { status: 'entregue', dataEntrega: new Date() });
      
      await batch.commit();
      await registrarLog(`Saída Rancho (${turno})`, itemNome, qtd);
    }

    // NOVA FUNÇÃO: CANCELAR / NÃO ENTREGUE
    async function cancelarRequisicao(reqId, itemNome) {
        const motivo = prompt(`Por que o item "${itemNome}" não será entregue? (Ex: Falta no estoque, Produto avariado)`);
        
        if (motivo !== null) {
            await db.collection('requisicoes').doc(reqId).update({
                status: 'cancelado',
                motivoCancelamento: motivo || 'Não especificado',
                dataCancelamento: new Date(),
                canceladoPor: auth.currentUser.email
            });
            
            await registrarLog(`RECUSADO: ${itemNome}`, motivo || 'Sem motivo', 0);
            alert("Requisição cancelada. A Nutrição/Cozinha será notificada pelo status.");
        }
    }

    // AUXILIARES (LOGS E TABELAS)
    async function registrarLog(tipo, prod, qtd) {
      await db.collection('historico').add({
        data: new Date(), tipo: tipo, produto: prod, quantidade: qtd, usuario: auth.currentUser.email.split('@')[0]
      });
    }

    function renderEstoque() {
      db.collection('estoque').orderBy('nome').onSnapshot(snap => {
        const tbody = document.querySelector('#tabelaEstoque tbody');
        const tCego = document.querySelector('#corpoCego');
        tbody.innerHTML = ''; tCego.innerHTML = '';
        snap.forEach(doc => {
          const p = doc.data();
          tbody.innerHTML += `<tr>
            <td><strong>${p.nome}</strong></td>
            <td>${p.quantidade}</td>
            <td>${p.unidade}</td>
            <td>${p.validade || '-'}</td>
            <td><button onclick="deletar('${doc.id}')" style="border:none; background:none; color:var(--danger); cursor:pointer;"><i class="fas fa-trash"></i></button></td>
          </tr>`;
          tCego.innerHTML += `<tr>
            <td>${p.nome}</td>
            <td>${p.quantidade}</td>
            <td><input type="number" id="cego-${doc.id}" style="width:60px; margin:0"></td>
            <td><button onclick="validarCego('${doc.id}', '${p.nome}', ${p.quantidade})" class="btn btn-primary">OK</button></td>
          </tr>`;
        });
      });
    }

    function renderLogs() {
      db.collection('historico').orderBy('data', 'desc').limit(20).onSnapshot(snap => {
        const tb = document.querySelector('#tabelaLogs tbody');
        tb.innerHTML = '';
        snap.forEach(doc => {
          const l = doc.data();
          const cls = l.tipo.includes('RECUSADO') ? 'badge-cancelado' : (l.tipo.includes('Entrada') ? 'badge-entrada' : 'badge-saida');
          tb.innerHTML += `<tr>
            <td>${l.data.toDate().toLocaleDateString()}</td>
            <td><span class="badge ${cls}">${l.tipo}</span></td>
            <td>${l.produto}</td>
            <td>${l.quantidade}</td>
            <td><small>${l.usuario}</small></td>
          </tr>`;
        });
      });
    }

    function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(tabId).classList.remove('hidden');
      event.currentTarget.classList.add('active');
    }

    document.getElementById('formEntrada').onsubmit = async (e) => {
      e.preventDefault();
      const n = document.getElementById('prodNome').value;
      const q = parseFloat(document.getElementById('prodQtd').value);
      await db.collection('estoque').add({
        nome: n, quantidade: q, unidade: document.getElementById('prodUnidade').value, validade: document.getElementById('prodValidade').value
      });
      await registrarLog('Entrada Manual', n, q);
      e.target.reset();
    };

    function filtrarTabela() {
      const b = document.getElementById('inputBusca').value.toLowerCase();
      document.querySelectorAll('#tabelaEstoque tbody tr').forEach(r => {
        r.style.display = r.innerText.toLowerCase().includes(b) ? '' : 'none';
      });
    }

    async function deletar(id) { if(confirm("Remover item?")) await db.collection('estoque').doc(id).delete(); }

    async function validarCego(id, nome, saldo) {
      const v = parseFloat(document.getElementById(`cego-${id}`).value);
      if(isNaN(v)) return;
      if(v !== saldo && confirm(`Ajustar de ${saldo} para ${v}?`)) {
          await db.collection('estoque').doc(id).update({ quantidade: v });
          await registrarLog('Ajuste Inventário', nome, v);
      } else if (v === saldo) { alert("Saldo correto!"); }
      document.getElementById(`cego-${id}`).value = '';
    }
  </script>
</body>
</html>
