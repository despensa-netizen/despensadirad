<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Estoque — EstoqueSync</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    :root {
      --primary: #2f75b5; --accent: #4f81bd; --bg: #f8fbff; --card: #ffffff;
      --danger: #e74c3c; --success: #2ecc71; --warning: #f39c12; --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
      --border-radius: 16px;
    }
    body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: #333; }
    header { background: linear-gradient(135deg, #2f75b5 0%, #4f81bd 100%); padding: 20px; color: white; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--shadow-md); }
    .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
    .card { background: var(--card); border-radius: var(--border-radius); padding: 24px; margin-bottom: 24px; box-shadow: var(--shadow-md); }
    .grid-forms { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
    
    input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 14px; }
    input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 2px rgba(47,117,181,0.2); }
    
    .btn { cursor: pointer; border: none; padding: 12px 20px; border-radius: 8px; font-weight: 600; color: white; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.3s; }
    .btn-primary { background: var(--primary); width: 100%; }
    .btn-success { background: var(--success); }
    .btn-danger { background: var(--danger); }
    
    .alert-danger { background: #fee2e2; color: #991b1b; padding: 16px; border-radius: 12px; margin-bottom: 24px; text-align: center; }
    .hidden { display: none; }
    
    .table-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; gap: 15px; flex-wrap: wrap; }
    .search-box { position: relative; flex: 1; min-width: 250px; }
    .search-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #999; }
    .search-box input { padding-left: 35px; margin: 0; }
    
    table { width: 100%; border-collapse: collapse; }
    th { text-align: left; padding: 12px; border-bottom: 2px solid #eee; color: #888; font-size: 13px; text-transform: uppercase; }
    td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
    
    .stock-low { background-color: #fff5f5; }
    .badge-low { background: #fee2e2; color: #b91c1c; padding: 4px 8px; border-radius: 6px; font-size: 11px; margin-left: 5px; font-weight: bold; }

    .req-item { border-bottom: 1px solid #eee; padding: 12px 0; display: flex; justify-content: space-between; align-items: center; }
    .action-btns { display: flex; gap: 10px; }
    .btn-icon { background: none; border: none; cursor: pointer; font-size: 16px; transition: 0.2s; }
    
    /* Cores de Movimentação */
    .mov-entrada { color: var(--success); font-weight: bold; }
    .mov-saida { color: var(--danger); font-weight: bold; }
    .mov-badge { padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
    .bg-entrada { background: #e6fffa; color: #065f46; }
    .bg-saida { background: #fff5f5; color: #9b2c2c; }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-boxes"></i> EstoqueSync</h1>
    <button id="logoutBtn" style="background:rgba(255,255,255,0.2);color:white;border:1px solid rgba(255,255,255,0.4);padding:8px 16px;border-radius:12px;cursor:pointer;">Sair</button>
  </header>

  <div class="container">
    <div id="accessDenied" class="alert-danger hidden">
      <i class="fas fa-exclamation-triangle"></i> Acesso restrito: Apenas perfil "Estoque" pode acessar esta página.
    </div>

    <div id="mainContent" class="hidden">
      <div class="grid-forms">
        <div class="card">
          <h3><i class="fas fa-plus-circle"></i> Entrada / Cadastro</h3>
          <form id="formEntrada">
            <input type="text" id="prodNome" placeholder="Nome do Produto (ex: Arroz Agulhinha)" required>
            
            <div style="display:flex; gap:10px;">
                <input type="number" id="prodQtd" placeholder="Qtd. Inicial" step="0.01" required>
                <select id="prodUnidade">
                    <option value="un">Unidade (un)</option>
                    <option value="kg">Quilo (kg)</option>
                    <option value="lt">Litro (lt)</option>
                </select>
            </div>

            <div style="display:flex; gap:10px;">
                <div style="flex:1">
                    <label style="font-size:11px; color:#666; font-weight:600;">VALIDADE</label>
                    <input type="date" id="prodValidade" required>
                </div>
                <div style="flex:1">
                    <label style="font-size:11px; color:#666; font-weight:600;">AVISO ESTOQUE BAIXO</label>
                    <input type="number" id="prodMinimo" placeholder="Qtd. Mínima" value="5">
                </div>
            </div>

            <select id="prodCat">
                <option value="Secos">Secos</option>
                <option value="Proteínas">Proteínas</option>
                <option value="Hortifruti">Hortifruti</option>
                <option value="Laticínios">Laticínios</option>
            </select>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Registrar Entrada</button>
          </form>
        </div>

        <div class="card">
          <h3><i class="fas fa-bell"></i> Requisições da Cozinha</h3>
          <div id="listaRequisicoes" style="max-height: 300px; overflow-y: auto;">
            <p style="color:#999; text-align:center;">Carregando pedidos...</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="table-controls">
            <h3><i class="fas fa-list"></i> Inventário em Tempo Real</h3>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="inputBusca" placeholder="Pesquisar por nome..." onkeyup="filtrarTabela('tabelaEstoque', this.value)">
            </div>
        </div>
        <table>
          <thead>
            <tr>
                <th>Produto</th>
                <th>Categoria</th>
                <th>Validade</th>
                <th>Qtd</th>
                <th>Un.</th>
                <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaEstoque"></tbody>
        </table>
      </div>

      <div class="card" style="border-top: 4px solid var(--accent);">
        <div class="table-controls">
            <h3><i class="fas fa-history"></i> Histórico de Movimentação (Logs)</h3>
        </div>
        <table>
          <thead>
            <tr>
                <th>Data/Hora</th>
                <th>Tipo</th>
                <th>Produto</th>
                <th>Qtd</th>
                <th>Responsável</th>
            </tr>
          </thead>
          <tbody id="tabelaLogs"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Configuração Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCw9_UbayZEcIZOu65yoOSGbHAlomxs-GE",
      authDomain: "estoquesync-f0d10.firebaseapp.com",
      projectId: "estoquesync-f0d10",
      storageBucket: "estoquesync-f0d10.appspot.com",
      messagingSenderId: "67257178512",
      appId: "1:67257178512:web:cdf3f994c0bc87c73ffb15"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'index.html'; return; }
      const doc = await db.collection('usuarios').doc(user.uid).get();
      if (!doc.exists || !doc.data().approved || doc.data().role !== 'estoque') {
        document.getElementById('accessDenied').classList.remove('hidden');
        return;
      }
      document.getElementById('mainContent').classList.remove('hidden');
      initApp();
    });

    function initApp() {
      renderEstoque();
      renderPedidosCozinha();
      renderLogs();
      document.getElementById('logoutBtn').onclick = () => auth.signOut();
    }

    // Função de Log para Histórico
    async function registrarLog(tipo, produto, quantidade) {
        const user = auth.currentUser;
        await db.collection('historico').add({
            data: new Date(),
            tipo: tipo, // 'Entrada' ou 'Saída'
            produto: produto,
            quantidade: quantidade,
            usuario: user.email.split('@')[0]
        });
    }

    // Cadastro e Log de Entrada
    document.getElementById('formEntrada').onsubmit = async (e) => {
      e.preventDefault();
      const nome = document.getElementById('prodNome').value;
      const qtd = parseFloat(document.getElementById('prodQtd').value);
      
      const dados = {
        nome: nome,
        quantidade: qtd,
        validade: document.getElementById('prodValidade').value,
        categoria: document.getElementById('prodCat').value,
        unidade: document.getElementById('prodUnidade').value,
        estoqueMinimo: parseFloat(document.getElementById('prodMinimo').value) || 0,
        ultimaAtualizacao: new Date()
      };

      try {
        await db.collection('estoque').add(dados);
        await registrarLog('Entrada', nome, qtd);
        alert("Produto registrado e log gerado!");
        e.target.reset();
      } catch (error) { alert("Erro: " + error.message); }
    };

    function renderEstoque() {
      db.collection('estoque').orderBy('nome').onSnapshot(snap => {
        const tbody = document.getElementById('tabelaEstoque');
        tbody.innerHTML = '';
        snap.forEach(doc => {
          const p = doc.data();
          const isLow = p.quantidade <= (p.estoqueMinimo || 0);
          tbody.innerHTML += `
            <tr class="${isLow ? 'stock-low' : ''}">
              <td><strong>${p.nome}</strong></td>
              <td>${p.categoria}</td>
              <td>${formatarData(p.validade)}</td>
              <td>${p.quantidade} ${isLow ? '<span class="badge-low">!</span>' : ''}</td>
              <td>${p.unidade || 'un'}</td>
              <td>
                <button class="btn-icon" onclick="ajustarQtd('${doc.id}', '${p.nome}', ${p.quantidade})" style="color:var(--primary)"><i class="fas fa-edit"></i></button>
                <button class="btn-icon" onclick="deletarProduto('${doc.id}')" style="color:var(--danger)"><i class="fas fa-trash"></i></button>
              </td>
            </tr>`;
        });
      });
    }

    async function ajustarQtd(id, nome, atual) {
        const nova = prompt(`Novo saldo para ${nome}:`, atual);
        if(nova !== null && nova !== "") {
            const diff = parseFloat(nova) - atual;
            await db.collection('estoque').doc(id).update({ quantidade: parseFloat(nova) });
            await registrarLog(diff > 0 ? 'Ajuste (+)' : 'Ajuste (-)', nome, Math.abs(diff));
        }
    }

    function renderLogs() {
        db.collection('historico').orderBy('data', 'desc').limit(15).onSnapshot(snap => {
            const tbody = document.getElementById('tabelaLogs');
            tbody.innerHTML = '';
            snap.forEach(doc => {
                const log = doc.data();
                const dataFormat = log.data.toDate().toLocaleString('pt-BR');
                const classe = log.tipo.includes('Entrada') || log.tipo.includes('+') ? 'bg-entrada' : 'bg-saida';
                
                tbody.innerHTML += `
                    <tr>
                        <td style="font-size:12px; color:#666;">${dataFormat}</td>
                        <td><span class="mov-badge ${classe}">${log.tipo}</span></td>
                        <td>${log.produto}</td>
                        <td>${log.quantidade}</td>
                        <td><small>${log.usuario}</small></td>
                    </tr>`;
            });
        });
    }

    // Filtro de Busca
    function filtrarTabela(idTabela, valor) {
      const filter = valor.toUpperCase();
      const rows = document.getElementById(idTabela).getElementsByTagName('tr');
      for (let i = 0; i < rows.length; i++) {
        const td = rows[i].getElementsByTagName('td')[0];
        if (td) {
          rows[i].style.display = td.innerText.toUpperCase().indexOf(filter) > -1 ? "" : "none";
        }
      }
    }

    // Lógica de Pedidos
    function renderPedidosCozinha() {
      db.collection('requisicoes').where('status', '==', 'pendente').orderBy('dataPedido', 'asc').onSnapshot(snap => {
        const div = document.getElementById('listaRequisicoes');
        if (snap.empty) { div.innerHTML = '<p style="color:#999; text-align:center;">Sem pedidos.</p>'; return; }
        div.innerHTML = '';
        snap.forEach(doc => {
          const r = doc.data();
          div.innerHTML += `
            <div class="req-item">
              <div><strong>${r.item}</strong> (${r.quantidade})<br><small>${r.solicitante.split('@')[0]}</small></div>
              <div class="action-btns">
                <button class="btn btn-success" onclick="finalizarPedido('${doc.id}', '${r.item}', ${r.quantidade})"><i class="fas fa-check"></i></button>
                <button class="btn btn-danger" onclick="cancelarPedido('${doc.id}')"><i class="fas fa-times"></i></button>
              </div>
            </div>`;
        });
      });
    }

    async function finalizarPedido(idReq, item, qtd) {
        const snap = await db.collection('estoque').where('nome', '==', item).limit(1).get();
        if (snap.empty) { alert("Produto não encontrado no estoque."); return; }
        
        const docEst = snap.docs[0];
        const batch = db.batch();
        batch.update(docEst.ref, { quantidade: docEst.data().quantidade - qtd });
        batch.update(db.collection('requisicoes').doc(idReq), { status: 'entregue', dataEntrega: new Date() });
        
        await batch.commit();
        await registrarLog('Saída (Pedido)', item, qtd);
        alert("Entrega confirmada!");
    }

    async function cancelarPedido(id) {
        if(confirm("Cancelar pedido?")) await db.collection('requisicoes').doc(id).update({ status: 'cancelado' });
    }

    async function deletarProduto(id) {
        if(confirm("Excluir permanentemente?")) await db.collection('estoque').doc(id).delete();
    }

    function formatarData(d) {
        if(!d) return '-';
        const [y, m, day] = d.split('-');
        return `${day}/${m}/${y}`;
    }
  </script>
</body>
</html>
