<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Estoque — EstoqueSync</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <style>
    :root {
      --primary: #2f75b5; --accent: #4f81bd; --bg: #f8fbff; --card: #ffffff;
      --danger: #e74c3c; --success: #2ecc71; --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
      --border-radius: 16px;
    }
    body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: #333; }
    header { background: linear-gradient(135deg, #2f75b5 0%, #4f81bd 100%); padding: 20px; color: white; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--shadow-md); }
    .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
    .card { background: var(--card); border-radius: var(--border-radius); padding: 24px; margin-bottom: 24px; box-shadow: var(--shadow-md); }
    .grid-forms { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
    
    input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 14px; }
    .btn { cursor: pointer; border: none; padding: 12px 20px; border-radius: 8px; font-weight: 600; color: white; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.3s; width: 100%; }
    .btn-primary { background: var(--primary); }
    .btn-success { background: var(--success); }
    .btn-danger { background: var(--danger); }
    .btn-dark { background: #333; }
    
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th { text-align: left; padding: 12px; border-bottom: 2px solid #eee; color: #888; font-size: 13px; text-transform: uppercase; }
    td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
    
    /* Scanner Reduzido */
    #reader { width: 280px; margin: 0 auto; border-radius: 12px; overflow: hidden; border: 2px solid var(--primary); }
    
    /* Área de Etiqueta */
    .label-preview { 
        text-align: center; padding: 15px; border: 2px dashed var(--primary); 
        border-radius: 12px; background: #fff; margin-top: 15px; 
    }
    .stock-low { background-color: #fff5f5; }
    .bg-entrada { background: #e6fffa; color: #065f46; padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: bold; }
    .bg-saida { background: #fff5f5; color: #9b2c2c; padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: bold; }
    
    @media print {
        body * { visibility: hidden; }
        .label-preview, .label-preview * { visibility: visible; }
        .label-preview { position: absolute; left: 0; top: 0; border: none; }
        .btn { display: none; }
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-boxes"></i> EstoqueSync</h1>
    <button id="logoutBtn" style="background:rgba(255,255,255,0.2);color:white;border:1px solid rgba(255,255,255,0.4);padding:8px 16px;border-radius:12px;cursor:pointer;">Sair</button>
  </header>

  <div class="container">
    <div id="mainContent" class="hidden">
      
      <div class="grid-forms">
        <div class="card">
          <h3><i class="fas fa-plus-circle"></i> Entrada / Cadastro</h3>
          <form id="formEntrada">
            <input type="text" id="prodNome" placeholder="Nome do Produto" required>
            <div style="display:flex; gap:10px;">
                <input type="number" id="prodQtd" placeholder="Qtd" step="0.01" required>
                <select id="prodUnidade">
                    <option value="un">un</option><option value="kg">kg</option><option value="lt">lt</option>
                </select>
            </div>
            <div style="display:flex; gap:10px;">
                <input type="date" id="prodValidade" required>
                <input type="number" id="prodMinimo" placeholder="Mínimo" value="5">
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Registrar e Gerar QR</button>
          </form>

          <div id="areaEtiqueta" class="label-preview hidden">
              <canvas id="qrCanvas"></canvas>
              <p id="labelNome" style="font-weight:bold; margin: 5px 0;"></p>
              <button onclick="window.print()" class="btn btn-dark" style="font-size: 12px; padding: 8px;">
                  <i class="fas fa-print"></i> Imprimir Etiqueta
              </button>
          </div>
        </div>

        <div class="card" style="border: 2px solid var(--primary); text-align: center;">
            <h3><i class="fas fa-qrcode"></i> Baixa Rápida</h3>
            <div id="reader" class="hidden"></div>
            
            <div id="qrForm" class="hidden">
                <div style="background: #f0f4ff; padding: 10px; border-radius: 8px; margin-bottom: 10px;">
                    <strong id="qrProdNome" style="color: var(--primary);"></strong>
                </div>
                <input type="number" id="qrQtdBaixa" placeholder="Qtd. Saída" step="0.01">
                <input type="text" id="qrMotivo" placeholder="Motivo">
                <button onclick="confirmarBaixaQR()" class="btn btn-danger">Confirmar Saída</button>
                <button onclick="cancelarScanner()" class="btn" style="background:#999; margin-top:5px;">Cancelar</button>
            </div>

            <button id="btnIniciarScan" onclick="iniciarScanner()" class="btn btn-dark">
                <i class="fas fa-camera"></i> Abrir Scanner
            </button>
        </div>

        <div class="card">
          <h3><i class="fas fa-bell"></i> Requisições</h3>
          <div id="listaRequisicoes" style="max-height: 250px; overflow-y: auto;"></div>
        </div>
      </div>

      <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3><i class="fas fa-list"></i> Inventário</h3>
            <input type="text" id="inputBusca" placeholder="Buscar..." style="max-width:200px;" onkeyup="filtrarTabela()">
        </div>
        <table>
          <thead>
            <tr><th>Produto</th><th>Saldo</th><th>Un.</th><th>Ações</th></tr>
          </thead>
          <tbody id="tabelaEstoque"></tbody>
        </table>
      </div>

    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCw9_UbayZEcIZOu65yoOSGbHAlomxs-GE",
      authDomain: "estoquesync-f0d10.firebaseapp.com",
      projectId: "estoquesync-f0d10",
      storageBucket: "estoquesync-f0d10.appspot.com",
      messagingSenderId: "67257178512",
      appId: "1:67257178512:web:cdf3f994c0bc87c73ffb15"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'index.html'; return; }
      document.getElementById('mainContent').classList.remove('hidden');
      initApp();
    });

    function initApp() {
      renderEstoque();
      renderPedidos();
      document.getElementById('logoutBtn').onclick = () => auth.signOut();
    }

    // --- CADASTRO E GERAÇÃO QR ---
    document.getElementById('formEntrada').onsubmit = async (e) => {
      e.preventDefault();
      const nome = document.getElementById('prodNome').value;
      const qtd = parseFloat(document.getElementById('prodQtd').value);
      
      try {
          await db.collection('estoque').add({
            nome: nome, quantidade: qtd, unidade: document.getElementById('prodUnidade').value,
            validade: document.getElementById('prodValidade').value, 
            estoqueMinimo: parseFloat(document.getElementById('prodMinimo').value),
            dataEntrada: new Date()
          });
          
          await db.collection('historico').add({
              data: new Date(), tipo: 'Entrada', produto: nome, quantidade: qtd, usuario: auth.currentUser.email.split('@')[0]
          });

          // GERA QR CODE AUTOMÁTICO
          gerarEtiqueta(nome);
          alert("Produto Salvo! Etiqueta gerada abaixo.");
          e.target.reset();
      } catch (err) { alert("Erro ao salvar."); }
    };

    function gerarEtiqueta(nome) {
        new QRious({
            element: document.getElementById('qrCanvas'),
            value: nome,
            size: 150
        });
        document.getElementById('labelNome').innerText = nome;
        document.getElementById('areaEtiqueta').classList.remove('hidden');
    }

    // --- SCANNER REDUZIDO ---
    let scanner;
    async function iniciarScanner() {
        document.getElementById('reader').classList.remove('hidden');
        document.getElementById('btnIniciarScan').classList.add('hidden');
        scanner = new Html5Qrcode("reader");
        await scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 200 }, (text) => {
            if(scanner) scanner.stop();
            document.getElementById('reader').classList.add('hidden');
            document.getElementById('qrForm').classList.remove('hidden');
            document.getElementById('qrProdNome').innerText = text;
            window.tempProd = text;
        });
    }

    function cancelarScanner() {
        if(scanner) scanner.stop();
        document.getElementById('reader').classList.add('hidden');
        document.getElementById('qrForm').classList.add('hidden');
        document.getElementById('btnIniciarScan').classList.remove('hidden');
    }

    async function confirmarBaixaQR() {
        const qtd = parseFloat(document.getElementById('qrQtdBaixa').value);
        if(!qtd) return alert("Qtd inválida");

        const snap = await db.collection('estoque').where('nome', '==', window.tempProd).get();
        if(snap.empty) return alert("Não encontrado");

        const doc = snap.docs[0];
        await db.collection('estoque').doc(doc.id).update({ quantidade: doc.data().quantidade - qtd });
        await db.collection('historico').add({
            data: new Date(), tipo: 'Saída QR', produto: window.tempProd, quantidade: qtd, usuario: auth.currentUser.email.split('@')[0]
        });
        
        alert("Baixa realizada!");
        cancelarScanner();
    }

    // --- INVENTÁRIO ---
    function renderEstoque() {
      db.collection('estoque').orderBy('nome').onSnapshot(snap => {
        const tbody = document.getElementById('tabelaEstoque');
        tbody.innerHTML = '';
        snap.forEach(doc => {
          const p = doc.data();
          const isLow = p.quantidade <= (p.estoqueMinimo || 5);
          tbody.innerHTML += `
            <tr class="${isLow ? 'stock-low' : ''}">
              <td>${p.nome}</td>
              <td>${p.quantidade}</td>
              <td>${p.unidade}</td>
              <td><button onclick="deletar('${doc.id}')" style="color:red; border:none; background:none; cursor:pointer;"><i class="fas fa-trash"></i></button></td>
            </tr>`;
        });
      });
    }

    async function deletar(id) { if(confirm("Excluir?")) await db.collection('estoque').doc(id).delete(); }

    function renderPedidos() {
      db.collection('requisicoes').where('status', '==', 'pendente').onSnapshot(snap => {
        const div = document.getElementById('listaRequisicoes');
        div.innerHTML = snap.empty ? '<p style="text-align:center; color:#999;">Sem pedidos</p>' : '';
        snap.forEach(doc => {
          const r = doc.data();
          div.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
              <span>${r.item} (${r.quantidade})</span>
              <button onclick="finalizarReq('${doc.id}', '${r.item}', ${r.quantidade})" class="btn btn-success" style="width:auto; padding:5px 10px;">OK</button>
          </div>`;
        });
      });
    }

    async function finalizarReq(id, item, qtd) {
        const snap = await db.collection('estoque').where('nome', '==', item).get();
        if(snap.empty) return;
        await db.collection('estoque').doc(snap.docs[0].id).update({ quantidade: snap.docs[0].data().quantidade - qtd });
        await db.collection('requisicoes').doc(id).update({ status: 'entregue' });
    }

    function filtrarTabela() {
      const b = document.getElementById('inputBusca').value.toLowerCase();
      const rows = document.getElementById('tabelaEstoque').getElementsByTagName('tr');
      for (let r of rows) { r.style.display = r.innerText.toLowerCase().includes(b) ? '' : 'none'; }
    }
  </script>
</body>
</html>
