<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EstoqueSync — Despensa Integral v6.3</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <style>
    :root {
      --primary: #1e3a8a; --accent: #3b82f6; --bg: #f1f5f9; --card: #ffffff;
      --text: #0f172a; --danger: #ef4444; --success: #22c55e; --warning: #f59e0b;
      --border: #e2e8f0; --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      --military: #334155;
    }

    body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }
    nav { background: var(--military); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
    
    .container { max-width: 1400px; margin: 1.5rem auto; padding: 0 1rem; }
    .tabs { display: flex; gap: 8px; margin-bottom: 20px; border-bottom: 2px solid var(--border); overflow-x: auto; background: white; padding: 10px 10px 0 10px; border-radius: 12px 12px 0 0; }
    .tab-btn { padding: 12px 18px; cursor: pointer; border: none; background: none; font-weight: 700; color: #64748b; border-bottom: 3px solid transparent; transition: 0.3s; white-space: nowrap; font-size: 0.75rem; text-transform: uppercase; }
    .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); }

    .grid-layout { display: grid; grid-template-columns: 420px 1fr; gap: 1.5rem; }
    @media (max-width: 1024px) { .grid-layout { grid-template-columns: 1fr; } }

    .card { background: var(--card); border-radius: 12px; padding: 1.5rem; box-shadow: var(--shadow); border: 1px solid var(--border); margin-bottom: 1.5rem; }
    .card h3 { margin-top: 0; font-size: 0.85rem; display: flex; align-items: center; gap: 8px; color: var(--primary); border-bottom: 1px solid #f8fafc; padding-bottom: 10px; text-transform: uppercase; }

    .req-group { margin-bottom: 12px; border-radius: 8px; border: 1px solid var(--border); overflow: hidden; }
    .req-header { padding: 8px 12px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; }
    .header-cafe { background: #fef3c7; color: #92400e; }
    .header-almoco { background: #dcfce7; color: #166534; }
    .header-janta { background: #e0e7ff; color: #3730a3; }

    .btn { cursor: pointer; border: none; padding: 8px 12px; border-radius: 8px; font-weight: 700; display: inline-flex; align-items: center; justify-content: center; gap: 6px; transition: 0.2s; font-size: 0.7rem; text-transform: uppercase; }
    .btn-success { background: var(--success); color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-warning { background: var(--warning); color: white; }
    .btn-scanner { background: #6366f1; color: white; width: 100%; margin-bottom: 15px; }

    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th { text-align: left; padding: 12px; background: #f8fafc; font-size: 0.7rem; color: #64748b; border-bottom: 2px solid var(--border); }
    td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 0.8rem; }
    .abaixo-minimo { background-color: #fef2f2; color: #b91c1c; font-weight: 700; }

    input, select { width: 100%; padding: 10px; margin: 5px 0 12px 0; border-radius: 8px; border: 1px solid var(--border); box-sizing: border-box; font-family: inherit; font-size: 0.85rem; }
    #reader { width: 100%; border-radius: 12px; overflow: hidden; background: #000; margin-bottom: 15px; }
    .hidden { display: none !important; }

    /* Modais */
    #qrModal, #modalBaixa { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 3000; }
    .qr-box, .baixa-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 400px; }

    .badge { padding: 2px 6px; border-radius: 4px; font-size: 0.65rem; font-weight: bold; }
    .badge-saida { background: #fee2e2; color: #991b1b; }
    .badge-entrada { background: #dcfce7; color: #166534; }

    @media print { body * { visibility: hidden; } #qrModal, #qrModal * { visibility: visible; } #qrModal { position: absolute; left: 0; top: 0; background: white; } }
  </style>
</head>
<body>

  <nav>
    <div style="display:flex; align-items:center; gap:12px;">
      <i class="fas fa-boxes-packing fa-lg"></i>
      <h2 style="margin:0; font-size: 1.1rem; letter-spacing: 1px;">ESTOQUESYNC <span style="font-weight:300;">PRO</span></h2>
    </div>
    <div style="display:flex; align-items:center; gap:15px;">
      <span id="userDisplay" style="font-size: 0.75rem; font-weight: 600;"></span>
      <button id="logoutBtn" class="btn" style="background:rgba(255,255,255,0.1); color:white;">SAIR</button>
    </div>
  </nav>

  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab(event, 'tab-saidas')"><i class="fas fa-barcode"></i> Cargas & Saídas</button>
      <button class="tab-btn" onclick="switchTab(event, 'tab-cadastro')"><i class="fas fa-plus-circle"></i> Gestão de Produtos</button>
      <button class="tab-btn" onclick="switchTab(event, 'tab-entrada')"><i class="fas fa-truck-loading"></i> Entradas</button>
      <button class="tab-btn" onclick="switchTab(event, 'tab-inventario')"><i class="fas fa-clipboard-check"></i> Inventário</button>
      <button class="tab-btn" onclick="switchTab(event, 'tab-historico')"><i class="fas fa-history"></i> Histórico</button>
    </div>

    <div id="tab-saidas" class="tab-content">
      <div class="grid-layout">
        <aside>
          <div class="card">
            <h3><i class="fas fa-camera"></i> Baixa por Scanner</h3>
            <button class="btn btn-scanner" id="btnToggleScanner" onclick="toggleScannerGlobal()">
              <i class="fas fa-qrcode"></i> LIGAR SCANNER
            </button>
            <div id="reader" class="hidden"></div>
            
            <hr style="border:0; border-top:1px solid #eee; margin:20px 0;">
            
            <h3><i class="fas fa-hand-holding"></i> Saída Manual</h3>
            <form id="formSaidaManual">
              <select id="saidaProdSelect" required></select>
              <input type="number" id="saidaQtd" placeholder="Quantidade" step="0.01" required>
              <input type="text" id="saidaMotivo" placeholder="Motivo (ex: Cozinha)">
              <button type="submit" class="btn btn-warning" style="width:100%">Baixar Manual</button>
            </form>
          </div>

          <div class="card">
            <h3><i class="fas fa-bell"></i> Requisições da Nutrição</h3>
            <div id="listaRequisicoes"></div>
          </div>
        </aside>

        <section>
          <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
              <h3><i class="fas fa-warehouse"></i> Inventário em Tempo Real</h3>
              <input type="text" id="buscaEstoque" placeholder="Pesquisar..." style="width:200px; margin:0" onkeyup="filtrarEstoque()">
            </div>
            <table id="tabelaEstoque">
              <thead><tr><th>Produto</th><th>Saldo</th><th>Local</th><th>Validade</th><th>Ação</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </div>
    </div>

    <div id="tab-cadastro" class="tab-content hidden">
      <div class="card" style="max-width:650px; margin:auto;">
        <h3 id="tituloCadastro">Novo Produto</h3>
        <form id="formCadastro">
          <input type="hidden" id="editId">
          <input type="text" id="cadNome" placeholder="Nome do Produto" required>
          <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <select id="cadCat">
              <option value="Secos">Produto Seco</option>
              <option value="Proteína">Proteína</option>
              <option value="Limpeza">Limpeza</option>
            </select>
            <select id="cadUn">
              <option value="kg">Kg</option><option value="uni">Uni</option><option value="cx">Cx</option>
            </select>
          </div>
          <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <input type="text" id="cadLocal" placeholder="Local/Prateleira">
            <input type="number" id="cadMin" placeholder="Mínimo em Estoque">
          </div>
          <button type="submit" class="btn btn-primary" style="width:100%">Salvar no Catálogo</button>
        </form>
        <hr>
        <table id="tabelaCatalogo">
          <thead><tr><th>Nome</th><th>Ação</th></tr></thead>
          <tbody id="corpoCatalogo"></tbody>
        </table>
      </div>
    </div>

    <div id="tab-entrada" class="tab-content hidden">
      <div class="card" style="max-width:500px; margin:auto;">
        <h3>Entrada de Mercadoria</h3>
        <form id="formEntrada">
          <select id="entProdSelect" required></select>
          <input type="number" id="entQtd" step="0.01" placeholder="Qtd" required>
          <input type="date" id="entVal" required>
          <button type="submit" class="btn btn-success" style="width:100%">Confirmar Entrada</button>
        </form>
      </div>
    </div>

    <div id="tab-inventario" class="tab-content hidden">
        <div class="card">
            <h3>Ajuste de Balanço</h3>
            <table id="tabelaInv">
                <thead><tr><th>Produto</th><th>Sistema</th><th>Real</th><th>Ação</th></tr></thead>
                <tbody id="corpoInv"></tbody>
            </table>
        </div>
    </div>

    <div id="tab-historico" class="tab-content hidden">
      <div class="card">
        <h3>Histórico de Movimentações</h3>
        <table id="tabelaHist">
          <thead><tr><th>Data</th><th>Tipo</th><th>Produto</th><th>Qtd</th><th>Usuário</th></tr></thead>
          <tbody id="corpoHist"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="qrModal" class="hidden">
    <div class="qr-box">
      <h3 id="qrTitle"></h3>
      <canvas id="qrCanvas"></canvas>
      <div style="margin-top:20px; display:flex; gap:10px;">
        <button onclick="window.print()" class="btn btn-success">IMPRIMIR</button>
        <button onclick="document.getElementById('qrModal').classList.add('hidden')" class="btn">FECHAR</button>
      </div>
    </div>
  </div>

  <div id="modalBaixa" class="hidden">
    <div class="baixa-box">
      <div style="background:var(--primary); color:white; padding:15px; border-radius:12px; margin-bottom:15px;">
        <i class="fas fa-barcode fa-2x"></i>
        <h2 id="baixaNomeProd" style="margin:10px 0 0 0; font-size:1.2rem;"></h2>
      </div>
      <p id="baixaInfoSaldo" style="color:#64748b; font-weight:bold;"></p>
      <input type="hidden" id="baixaIdProd">
      <input type="number" id="baixaQtdInput" step="0.01" placeholder="0.00" style="font-size:2rem; text-align:center; border:2px solid var(--accent);">
      <div style="display:flex; gap:10px; margin-top:15px;">
        <button onclick="confirmarBaixaScanner()" class="btn btn-success" style="flex:1; padding:15px;">CONFIRMAR</button>
        <button onclick="fecharModalBaixa()" class="btn btn-danger" style="flex:1;">CANCELAR</button>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCw9_UbayZEcIZOu65yoOSGbHAlomxs-GE",
      authDomain: "estoquesync-f0d10.firebaseapp.com",
      projectId: "estoquesync-f0d10",
      storageBucket: "estoquesync-f0d10.appspot.com",
      messagingSenderId: "67257178512",
      appId: "1:67257178512:web:cdf3f994c0bc87c73ffb15"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let scannerGlobal;

    auth.onAuthStateChanged(user => {
      if (!user) { window.location.href = 'index.html'; return; }
      document.getElementById('userDisplay').innerText = user.email.toUpperCase();
      renderEstoque();
      monitorarCargas();
      carregarHistorico();
    });

    // 1. FUNÇÃO SONORA (BIP)
    function tocarBip() {
        try {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            oscillator.type = "sine";
            oscillator.frequency.setValueAtTime(800, context.currentTime);
            gainNode.gain.setValueAtTime(0.1, context.currentTime);
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            oscillator.start();
            setTimeout(() => oscillator.stop(), 150);
        } catch(e) { console.log("Áudio não suportado"); }
    }

    // 2. MOTOR DO SCANNER
    async function toggleScannerGlobal() {
      const readerDiv = document.getElementById('reader');
      const btn = document.getElementById('btnToggleScanner');

      if(readerDiv.classList.contains('hidden')) {
        readerDiv.classList.remove('hidden');
        btn.innerHTML = '<i class="fas fa-times"></i> FECHAR CÂMERA';
        btn.style.background = 'var(--danger)';
        scannerGlobal = new Html5Qrcode("reader");
        scannerGlobal.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (id) => {
            tocarBip(); // <--- TOCA O SOM AO BIPAR
            abrirModalBaixa(id);
        }).catch(err => alert("Erro: " + err));
      } else {
        fecharScanner();
      }
    }

    async function fecharScanner() {
      if(scannerGlobal) { await scannerGlobal.stop(); scannerGlobal = null; }
      document.getElementById('reader').classList.add('hidden');
      document.getElementById('btnToggleScanner').innerHTML = '<i class="fas fa-qrcode"></i> LIGAR SCANNER';
      document.getElementById('btnToggleScanner').style.background = '#6366f1';
    }

    async function abrirModalBaixa(id) {
      await fecharScanner();
      const doc = await db.collection('estoque').doc(id).get();
      if(!doc.exists) return alert("Produto não cadastrado!");
      
      const p = doc.data();
      document.getElementById('baixaIdProd').value = id;
      document.getElementById('baixaNomeProd').innerText = p.nome;
      document.getElementById('baixaInfoSaldo').innerText = `Saldo: ${p.quantidade} ${p.unidade}`;
      document.getElementById('baixaQtdInput').value = '';
      document.getElementById('modalBaixa').classList.remove('hidden');
      setTimeout(() => document.getElementById('baixaQtdInput').focus(), 300);
    }

    async function confirmarBaixaScanner() {
      const id = document.getElementById('baixaIdProd').value;
      const q = parseFloat(document.getElementById('baixaQtdInput').value);
      if(!q || q <= 0) return alert("Qtd inválida!");
      const ref = db.collection('estoque').doc(id);
      const snap = await ref.get();
      if(snap.data().quantidade < q) return alert("Estoque insuficiente!");

      await ref.update({ quantidade: snap.data().quantidade - q });
      await registrarLog("SAÍDA QR", snap.data().nome, q);
      fecharModalBaixa();
      alert("Baixa realizada!");
    }

    function fecharModalBaixa() { document.getElementById('modalBaixa').classList.add('hidden'); }

    // 3. LOGICA DE NEGOCIO E RENDER
    function renderEstoque() {
      db.collection('estoque').orderBy('nome').onSnapshot(snap => {
        const tb = document.querySelector('#tabelaEstoque tbody');
        const cat = document.getElementById('corpoCatalogo');
        const inv = document.getElementById('corpoInv');
        const s1 = document.getElementById('saidaProdSelect');
        const s2 = document.getElementById('entProdSelect');
        
        tb.innerHTML = ''; cat.innerHTML = ''; inv.innerHTML = '';
        s1.innerHTML = '<option>Selecione...</option>'; s2.innerHTML = '<option>Selecione...</option>';

        snap.forEach(doc => {
          const p = doc.data();
          const alerta = p.quantidade <= (p.estoqueMinimo || 0) ? 'abaixo-minimo' : '';
          
          tb.innerHTML += `<tr class="${alerta}"><td>${p.nome}</td><td><b>${p.quantidade}</b> ${p.unidade}</td><td>${p.local || '-'}</td><td>${p.validade}</td><td><button class="btn btn-primary" onclick="abrirModalBaixa('${doc.id}')"><i class="fas fa-minus"></i></button></td></tr>`;
          cat.innerHTML += `<tr><td>${p.nome}</td><td><button class="btn btn-primary" onclick="gerarQR('${doc.id}','${p.nome}')">QR</button></td></tr>`;
          inv.innerHTML += `<tr><td>${p.nome}</td><td>${p.quantidade}</td><td><input type="number" id="i-${doc.id}" style="width:70px;margin:0"></td><td><button onclick="ajustarInv('${doc.id}','${p.nome}')" class="btn btn-success">OK</button></td></tr>`;
          
          const opt = `<option value="${doc.id}|${p.nome}">${p.nome}</option>`;
          s1.innerHTML += opt; s2.innerHTML += opt;
        });
      });
    }

    async function registrarLog(tipo, prod, q) {
      await db.collection('historico').add({ data: new Date(), tipo, produto: prod, quantidade: q, user: auth.currentUser.email });
    }

    // EVENTOS DE FORMULÁRIO
    document.getElementById('formCadastro').onsubmit = async (e) => {
        e.preventDefault();
        const d = { 
            nome: document.getElementById('cadNome').value, 
            categoria: document.getElementById('cadCat').value,
            unidade: document.getElementById('cadUn.').value || 'un',
            local: document.getElementById('cadLocal').value,
            estoqueMinimo: parseFloat(document.getElementById('cadMin').value) || 0,
            quantidade: 0, validade: '--'
        };
        await db.collection('estoque').add(d);
        e.target.reset();
        alert("Cadastrado!");
    };

    document.getElementById('formEntrada').onsubmit = async (e) => {
        e.preventDefault();
        const [id, nome] = document.getElementById('entProdSelect').value.split('|');
        const q = parseFloat(document.getElementById('entQtd').value);
        const v = document.getElementById('entVal').value;
        const ref = db.collection('estoque').doc(id);
        const snap = await ref.get();
        await ref.update({ quantidade: snap.data().quantidade + q, validade: v });
        await registrarLog("ENTRADA", nome, q);
        alert("Entrada registrada!");
        e.target.reset();
    };

    async function ajustarInv(id, nome) {
        const v = parseFloat(document.getElementById(`i-${id}`).value);
        if(!isNaN(v)) {
            await db.collection('estoque').doc(id).update({ quantidade: v });
            await registrarLog("AJUSTE", nome, v);
            alert("Balanço atualizado!");
        }
    }

    function carregarHistorico() {
        db.collection('historico').orderBy('data', 'desc').limit(30).onSnapshot(snap => {
            const tb = document.getElementById('corpoHist');
            tb.innerHTML = '';
            snap.forEach(doc => {
                const h = doc.data();
                const cls = h.tipo.includes('SAÍDA') ? 'badge-saida' : 'badge-entrada';
                tb.innerHTML += `<tr><td>${h.data.toDate().toLocaleString()}</td><td><span class="badge ${cls}">${h.tipo}</span></td><td>${h.produto}</td><td>${h.quantidade}</td><td>${h.user.split('@')[0]}</td></tr>`;
            });
        });
    }

    function monitorarCargas() {
        const hoje = new Date().toISOString().split('T')[0];
        db.collection('requisicoes').where('dataUso', '==', hoje).where('status', '==', 'pendente').onSnapshot(snap => {
            const cont = document.getElementById('listaRequisicoes');
            cont.innerHTML = '';
            snap.forEach(doc => {
                const r = doc.data();
                cont.innerHTML += `<div class="req-group"><div class="req-header">${r.detalhe}</div><div style="padding:10px; display:flex; justify-content:space-between; background:white;"><span>${r.item} (<b>${r.quantidade}</b>)</span><button onclick="baixarReq('${doc.id}','${r.item}',${r.quantidade})" class="btn btn-success"><i class="fas fa-check"></i></button></div></div>`;
            });
        });
    }

    function gerarQR(id, nome) {
      document.getElementById('qrModal').classList.remove('hidden');
      document.getElementById('qrTitle').innerText = nome;
      new QRious({ element: document.getElementById('qrCanvas'), value: id, size: 220 });
    }

    function switchTab(e, id) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.remove('hidden');
      e.currentTarget.classList.add('active');
    }

    function filtrarEstoque() {
      const b = document.getElementById('buscaEstoque').value.toLowerCase();
      document.querySelectorAll('#tabelaEstoque tbody tr').forEach(tr => tr.style.display = tr.innerText.toLowerCase().includes(b) ? '' : 'none');
    }

    document.getElementById('logoutBtn').onclick = () => auth.signOut();
  </script>
</body>
</html>
