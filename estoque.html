<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EstoqueSync — Despensa Integral v4</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <style>
    :root {
      --primary: #1e3a8a; --accent: #3b82f6; --bg: #f1f5f9; --card: #ffffff;
      --text: #0f172a; --danger: #ef4444; --success: #22c55e; --warning: #f59e0b;
      --border: #e2e8f0; --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      --military: #334155;
    }

    body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }
    nav { background: var(--military); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
    
    .container { max-width: 1400px; margin: 1.5rem auto; padding: 0 1rem; }
    .tabs { display: flex; gap: 8px; margin-bottom: 20px; border-bottom: 2px solid var(--border); overflow-x: auto; background: white; padding: 10px 10px 0 10px; border-radius: 12px 12px 0 0; }
    .tab-btn { padding: 12px 18px; cursor: pointer; border: none; background: none; font-weight: 700; color: #64748b; border-bottom: 3px solid transparent; transition: 0.3s; white-space: nowrap; font-size: 0.75rem; text-transform: uppercase; }
    .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); }

    .grid-layout { display: grid; grid-template-columns: 420px 1fr; gap: 1.5rem; }
    @media (max-width: 1024px) { .grid-layout { grid-template-columns: 1fr; } }

    .card { background: var(--card); border-radius: 12px; padding: 1.5rem; box-shadow: var(--shadow); border: 1px solid var(--border); margin-bottom: 1.5rem; }
    .card h3 { margin-top: 0; font-size: 0.85rem; display: flex; align-items: center; gap: 8px; color: var(--primary); border-bottom: 1px solid #f8fafc; padding-bottom: 10px; text-transform: uppercase; }

    .req-group { margin-bottom: 12px; border-radius: 8px; border: 1px solid var(--border); overflow: hidden; }
    .req-header { padding: 8px 12px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; }
    .header-cafe { background: #fef3c7; color: #92400e; }
    .header-almoco { background: #dcfce7; color: #166534; }
    .header-janta { background: #e0e7ff; color: #3730a3; }

    .btn { cursor: pointer; border: none; padding: 10px 15px; border-radius: 8px; font-weight: 700; display: inline-flex; align-items: center; justify-content: center; gap: 6px; transition: 0.2s; font-size: 0.7rem; text-transform: uppercase; }
    .btn-success { background: var(--success); color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-warning { background: var(--warning); color: white; }
    .btn-scanner { background: #6366f1; color: white; width: 100%; margin-bottom: 15px; }

    table { width: 100%; border-collapse: collapse; }
    th { text-align: left; padding: 12px; background: #f8fafc; font-size: 0.7rem; color: #64748b; }
    td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 0.85rem; }
    .abaixo-minimo { background-color: #fef2f2; color: #b91c1c; font-weight: 700; }

    input, select { width: 100%; padding: 12px; margin: 5px 0 15px 0; border-radius: 8px; border: 1px solid var(--border); box-sizing: border-box; font-family: inherit; }
    #reader, #readerAvulso { width: 100%; border-radius: 12px; overflow: hidden; background: #000; }
    .hidden { display: none !important; }

    #qrModal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 3000; }
    .qr-box { background: white; padding: 30px; border-radius: 20px; text-align: center; }

    @media print { body * { visibility: hidden; } #qrModal, #qrModal * { visibility: visible; } #qrModal { position: absolute; left: 0; top: 0; background: white; } }
  </style>
</head>
<body>

  <nav>
    <div style="display:flex; align-items:center; gap:12px;">
      <i class="fas fa-boxes-packing fa-lg"></i>
      <h2 style="margin:0; font-size: 1.1rem; letter-spacing: 1px;">ESTOQUESYNC <span style="font-weight:300;">DESPENSA</span></h2>
    </div>
    <div style="display:flex; align-items:center; gap:15px;">
      <span id="userDisplay" style="font-size: 0.75rem; font-weight: 600;"></span>
      <button id="logoutBtn" class="btn" style="background:rgba(255,255,255,0.1); color:white;">SAIR</button>
    </div>
  </nav>

  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab(event, 'tab-saidas')"><i class="fas fa-qrcode"></i> Cargas & Scanner</button>
      <button class="tab-btn" onclick="switchTab(event, 'tab-avulsa')"><i class="fas fa-minus-circle"></i> Saída Avulsa</button>
      <button class="tab-btn" onclick="switchTab(event, 'tab-cadastro')"><i class="fas fa-folder-plus"></i> Cadastro</button>
      <button class="tab-btn" onclick="switchTab(event, 'tab-inventario')"><i class="fas fa-list-check"></i> Inventário</button>
      <button class="tab-btn" onclick="switchTab(event, 'tab-entrada')"><i class="fas fa-plus-circle"></i> Entradas</button>
    </div>

    <div id="tab-saidas" class="tab-content">
      <div class="grid-layout">
        <aside>
          <div class="card">
            <h3><i class="fas fa-camera"></i> Baixa Rápida QR</h3>
            <div id="reader"></div>
            <p style="font-size: 0.65rem; color: #64748b; text-align: center; margin-top: 10px;">Escaneie o QR do item para dar baixa instantânea.</p>
          </div>
          <div class="card">
            <h3><i class="fas fa-bell"></i> Requisições da Nutrição</h3>
            <div id="listaRequisicoes"></div>
          </div>
        </aside>
        <section>
          <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
              <h3><i class="fas fa-warehouse"></i> Saldo em Estoque</h3>
              <input type="text" id="buscaEstoque" placeholder="Pesquisar..." style="width:180px; margin:0" onkeyup="filtrarEstoque()">
            </div>
            <table id="tabelaEstoque">
              <thead><tr><th>Produto</th><th>Saldo</th><th>Un</th><th>Validade</th><th>Etiqueta</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </div>
    </div>

    <div id="tab-avulsa" class="tab-content hidden">
      <div class="card" style="max-width: 500px; margin: auto;">
        <h3><i class="fas fa-hand-holding-box"></i> Nova Saída Avulsa</h3>
        
        <button class="btn btn-scanner" id="btnScanAvulso" onclick="toggleScannerAvulso()">
            <i class="fas fa-qrcode"></i> USAR SCANNER PARA IDENTIFICAR
        </button>
        <div id="readerAvulso" class="hidden" style="margin-bottom: 15px;"></div>

        <form id="formSaidaAvulsa">
          <label>Produto Selecionado</label>
          <select id="avulsaProdSelect" required></select>
          <label>Quantidade de Saída</label>
          <input type="number" id="avulsaQtd" step="0.01" required>
          <label>Motivo</label>
          <input type="text" id="avulsaMotivo" placeholder="Ex: Descarte, Quebra, Extra" required>
          <button type="submit" class="btn btn-warning" style="width:100%; padding:15px;">Confirmar Saída</button>
        </form>
      </div>
    </div>

    <div id="tab-cadastro" class="tab-content hidden">
      <div class="card" style="max-width: 550px; margin: auto;">
        <h3><i class="fas fa-edit"></i> Cadastrar Item no Catálogo</h3>
        <form id="formCadastro">
          <label>Nome do Produto</label>
          <input type="text" id="cadNome" placeholder="Ex: Açúcar Refinado 1kg" required>
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <div><label>Unidade</label><select id="cadUnidade"><option value="kg">kg</option><option value="un">un</option><option value="lt">lt</option></select></div>
            <div><label>Estoque Mínimo</label><input type="number" id="cadMin" value="5"></div>
          </div>
          <button type="submit" class="btn btn-primary" style="width:100%">Salvar Produto</button>
        </form>
      </div>
    </div>

    <div id="tab-inventario" class="tab-content hidden">
      <div class="card">
        <h3><i class="fas fa-check-double"></i> Ajuste de Balanço</h3>
        <table id="tabelaInv">
          <thead><tr><th>Produto</th><th>Sistema</th><th>Contagem Real</th><th>Ação</th></tr></thead>
          <tbody id="corpoInv"></tbody>
        </table>
      </div>
    </div>

    <div id="tab-entrada" class="tab-content hidden">
      <div class="card" style="max-width: 500px; margin: auto;">
        <h3><i class="fas fa-cart-plus"></i> Entrada de Material</h3>
        <form id="formEntrada">
          <label>Produto</label>
          <select id="entProdSelect" required></select>
          <label>Quantidade</label>
          <input type="number" id="entQtd" step="0.01" required>
          <label>Data de Validade</label>
          <input type="date" id="entVal" required>
          <button type="submit" class="btn btn-success" style="width:100%">Salvar Entrada</button>
        </form>
      </div>
    </div>
  </div>

  <div id="qrModal" class="hidden">
    <div class="qr-box">
      <h3 id="qrTitle" style="color:#000; margin-bottom:15px; font-size:1rem;"></h3>
      <canvas id="qrCanvas"></canvas>
      <div style="margin-top:20px; display:flex; gap:10px;" class="no-print">
        <button onclick="window.print()" class="btn btn-success"><i class="fas fa-print"></i> IMPRIMIR</button>
        <button onclick="document.getElementById('qrModal').classList.add('hidden')" class="btn btn-outline">VOLTAR</button>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCw9_UbayZEcIZOu65yoOSGbHAlomxs-GE",
      authDomain: "estoquesync-f0d10.firebaseapp.com",
      projectId: "estoquesync-f0d10",
      storageBucket: "estoquesync-f0d10.appspot.com",
      messagingSenderId: "67257178512",
      appId: "1:67257178512:web:cdf3f994c0bc87c73ffb15"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let scannerGlobal, scannerAvulso;

    auth.onAuthStateChanged(user => {
      if (!user) { window.location.href = 'index.html'; return; }
      document.getElementById('userDisplay').innerText = user.email.toUpperCase();
      initApp();
    });

    function initApp() {
      renderEstoque();
      monitorarCargas();
      iniciarScannerGlobal();
    }

    // --- SCANNERS ---
    function iniciarScannerGlobal() {
      if (scannerGlobal) scannerGlobal.stop();
      scannerGlobal = new Html5Qrcode("reader");
      scannerGlobal.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => processarBaixaRapida(txt))
      .catch(() => console.log("Câmera ocupada ou negada."));
    }

    async function toggleScannerAvulso() {
        const div = document.getElementById('readerAvulso');
        const btn = document.getElementById('btnScanAvulso');

        if(div.classList.contains('hidden')) {
            div.classList.remove('hidden');
            btn.innerHTML = '<i class="fas fa-times"></i> CANCELAR SCANNER';
            scannerAvulso = new Html5Qrcode("readerAvulso");
            scannerAvulso.start({ facingMode: "environment" }, { fps: 10, qrbox: 200 }, (nome) => {
                selecionarProdutoNoSelect(nome);
                toggleScannerAvulso();
            });
        } else {
            div.classList.add('hidden');
            btn.innerHTML = '<i class="fas fa-qrcode"></i> USAR SCANNER PARA IDENTIFICAR';
            if(scannerAvulso) await scannerAvulso.stop();
        }
    }

    function selecionarProdutoNoSelect(nome) {
        const select = document.getElementById('avulsaProdSelect');
        for(let i=0; i < select.options.length; i++) {
            if(select.options[i].text === nome) {
                select.selectedIndex = i;
                alert("Produto identificado: " + nome);
                return;
            }
        }
        alert("Produto lido ("+nome+"), mas não encontrado no catálogo.");
    }

    async function processarBaixaRapida(nome) {
      const q = prompt(`BAIXA QR: ${nome}\nQuantidade para saída:`);
      if(!q || isNaN(q)) return;
      const snap = await db.collection('estoque').where('nome', '==', nome).get();
      if(snap.empty) return alert("Produto não cadastrado.");
      const d = snap.docs[0];
      const novo = d.data().quantidade - parseFloat(q);
      if(novo < 0) return alert("Saldo insuficiente!");
      await db.collection('estoque').doc(d.id).update({ quantidade: novo });
      registrarLog("SAÍDA QR", nome, q);
    }

    // --- LOGICA DE DADOS ---
    function renderEstoque() {
      db.collection('estoque').orderBy('nome').onSnapshot(snap => {
        const tb = document.querySelector('#tabelaEstoque tbody');
        const inv = document.querySelector('#corpoInv');
        const sels = [document.getElementById('avulsaProdSelect'), document.getElementById('entProdSelect')];
        
        tb.innerHTML = ''; inv.innerHTML = '';
        sels.forEach(s => s.innerHTML = '<option value="">Selecione...</option>');

        snap.forEach(doc => {
          const p = doc.data();
          const alerta = p.quantidade <= (p.estoqueMinimo || 0) ? 'abaixo-minimo' : '';
          
          tb.innerHTML += `<tr class="${alerta}">
            <td>${p.nome}</td>
            <td><b>${p.quantidade}</b></td>
            <td>${p.unidade}</td>
            <td>${p.validade}</td>
            <td><button onclick="gerarQR('${p.nome}')" class="btn btn-primary" style="padding:5px;"><i class="fas fa-qrcode"></i></button></td>
          </tr>`;

          inv.innerHTML += `<tr><td>${p.nome}</td><td>${p.quantidade}</td><td><input type="number" id="i-${doc.id}" style="width:60px;margin:0"></td><td><button onclick="ajustar('${doc.id}', '${p.nome}')" class="btn btn-primary">OK</button></td></tr>`;
          sels.forEach(s => s.innerHTML += `<option value="${doc.id}|${p.nome}">${p.nome}</option>`);
        });
      });
    }

    document.getElementById('formSaidaAvulsa').onsubmit = async (e) => {
      e.preventDefault();
      const [id, nome] = document.getElementById('avulsaProdSelect').value.split('|');
      const q = parseFloat(document.getElementById('avulsaQtd').value);
      const m = document.getElementById('avulsaMotivo').value;

      const ref = db.collection('estoque').doc(id);
      const s = (await ref.get()).data().quantidade;
      if(s < q) return alert("Estoque insuficiente!");

      await ref.update({ quantidade: s - q });
      await registrarLog(`AVULSA (${m})`, nome, q);
      alert("Saída confirmada!"); e.target.reset();
    };

    function monitorarCargas() {
      const hoje = new Date().toISOString().split('T')[0];
      db.collection('requisicoes').where('dataUso', '==', hoje).where('status', '==', 'pendente').onSnapshot(snap => {
        const cont = document.getElementById('listaRequisicoes');
        cont.innerHTML = '';
        if(snap.empty) { cont.innerHTML = '<p style="text-align:center; padding:15px; color:#999;">Sem pedidos.</p>'; return; }
        snap.forEach(doc => {
          const r = doc.data();
          const tCls = r.detalhe.includes('Café') ? 'header-cafe' : r.detalhe.includes('Almoço') ? 'header-almoco' : 'header-janta';
          cont.innerHTML += `<div class="req-group"><div class="req-header ${tCls}">${r.detalhe}</div><div style="padding:10px; display:flex; justify-content:space-between; align-items:center; background:#fff;"><span style="font-size:0.75rem;">${r.item} (<b>${r.quantidade}</b>)</span><div style="display:flex; gap:5px;"><button onclick="entregar('${doc.id}', '${r.item}', ${r.quantidade})" class="btn btn-success" style="padding:5px 8px;">V</button><button onclick="cancelar('${doc.id}', '${r.item}')" class="btn btn-danger" style="padding:5px 8px;">X</button></div></div></div>`;
        });
      });
    }

    async function entregar(id, item, qtd) {
      const snap = await db.collection('estoque').where('nome', '==', item).get();
      if(snap.empty) return alert("Item não no catálogo!");
      const d = snap.docs[0];
      const s = d.data().quantidade;
      if(s < qtd) return alert("Sem estoque!");
      const b = db.batch();
      b.update(db.collection('estoque').doc(d.id), { quantidade: s - qtd });
      b.update(db.collection('requisicoes').doc(id), { status: 'entregue' });
      await b.commit(); registrarLog("BAIXA CARGA", item, qtd);
    }

    async function cancelar(id, item) {
      const m = prompt("Motivo:");
      if(m) await db.collection('requisicoes').doc(id).update({ status: 'cancelado', motivoCancelamento: m });
    }

    document.getElementById('formCadastro').onsubmit = async (e) => {
      e.preventDefault();
      await db.collection('estoque').add({
        nome: document.getElementById('cadNome').value, 
        unidade: document.getElementById('cadUnidade').value, 
        estoqueMinimo: parseFloat(document.getElementById('cadMin').value), 
        quantidade: 0, validade: '--'
      });
      alert("Salvo!"); e.target.reset();
    };

    document.getElementById('formEntrada').onsubmit = async (e) => {
      e.preventDefault();
      const [id, nome] = document.getElementById('entProdSelect').value.split('|');
      const q = parseFloat(document.getElementById('entQtd').value);
      const v = document.getElementById('entVal').value;
      const ref = db.collection('estoque').doc(id);
      const s = (await ref.get()).data().quantidade;
      await ref.update({ quantidade: s + q, validade: v });
      alert("Entrada registrada!"); e.target.reset(); registrarLog("ENTRADA", nome, q);
    };

    // --- UI/UTILS ---
    function gerarQR(nome) {
      document.getElementById('qrModal').classList.remove('hidden');
      document.getElementById('qrTitle').innerText = nome;
      new QRious({ element: document.getElementById('qrCanvas'), value: nome, size: 220 });
    }

    async function ajustar(id, nome) {
      const v = parseFloat(document.getElementById(`i-${id}`).value);
      if(!isNaN(v)) { await db.collection('estoque').doc(id).update({ quantidade: v }); registrarLog("AJUSTE", nome, v); }
    }

    function switchTab(e, id) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.remove('hidden');
      e.currentTarget.classList.add('active');
      
      // Gerenciar Câmeras para não conflitar
      if(id === 'tab-saidas') iniciarScannerGlobal();
      else if(scannerGlobal) scannerGlobal.stop();
      
      if(id !== 'tab-avulsa' && scannerAvulso) {
          document.getElementById('readerAvulso').classList.add('hidden');
          document.getElementById('btnScanAvulso').innerHTML = '<i class="fas fa-qrcode"></i> USAR SCANNER PARA IDENTIFICAR';
          scannerAvulso.stop();
      }
    }

    function filtrarEstoque() {
      const b = document.getElementById('buscaEstoque').value.toLowerCase();
      document.querySelectorAll('#tabelaEstoque tbody tr').forEach(tr => tr.style.display = tr.innerText.toLowerCase().includes(b) ? '' : 'none');
    }

    async function registrarLog(tipo, prod, q) {
      await db.collection('historico').add({ data: new Date(), tipo, produto: prod, quantidade: q, user: auth.currentUser.email });
    }

    document.getElementById('logoutBtn').onclick = () => auth.signOut();
  </script>
</body>
</html>
