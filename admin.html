<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Master Admin — EstoqueSync</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root{
            --primary:#0f172a; --accent:#2563eb; --bg:#f8fafc; --card:#ffffff;
            --success:#10b981; --danger:#ef4444; --warning:#f59e0b;
            --shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        body{ font-family: 'Inter', sans-serif; background-color: var(--bg); margin:0; color:#334155; }
        
        /* Navbar Superior Especial para Admin */
        .admin-nav {
            background: var(--primary); color: white; padding: 0.8rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 4px solid var(--accent); position: sticky; top: 0; z-index: 1000;
        }

        /* Barra de Acesso Rápido aos Módulos */
        .quick-access {
            background: #1e293b; padding: 10px 2rem; display: flex; gap: 15px; overflow-x: auto;
        }
        .nav-link {
            color: #94a3b8; text-decoration: none; font-size: 0.75rem; font-weight: 700;
            text-transform: uppercase; padding: 8px 15px; border-radius: 6px;
            transition: 0.3s; border: 1px solid transparent;
        }
        .nav-link:hover { background: rgba(255,255,255,0.1); color: white; border-color: var(--accent); }

        .container { max-width: 1600px; margin: 2rem auto; padding: 0 1.5rem; }
        
        /* Cards de Estatísticas */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: var(--card); padding: 1.5rem; border-radius: 16px; box-shadow: var(--shadow); display: flex; align-items: center; gap: 1.5rem; border: 1px solid #e2e8f0; }
        .stat-icon { width: 60px; height: 60px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; color: white; }
        
        /* Layout Principal */
        .main-grid { display: grid; grid-template-columns: 1fr 400px; gap: 2rem; }
        @media (max-width: 1200px) { .main-grid { grid-template-columns: 1fr; } }

        .card { background: var(--card); padding: 1.8rem; border-radius: 16px; box-shadow: var(--shadow); border: 1px solid #e2e8f0; margin-bottom: 2rem; }
        h2 { font-size: 0.9rem; margin: 0 0 20px 0; display: flex; align-items: center; gap: 10px; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }

        /* Estilo de Tabelas */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 0.7rem; color: #64748b; padding: 15px; background: #f8fafc; text-transform: uppercase; border-bottom: 2px solid #f1f5f9; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; }

        /* Botões e Inputs */
        input, select { padding: 12px; border-radius: 8px; border: 1px solid #cbd5e1; font-family: inherit; font-size: 0.9rem; background: #f8fafc; width: 100%; box-sizing: border-box; }
        .btn { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 700; display: flex; align-items: center; gap: 8px; justify-content: center; transition: 0.2s; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        
        .critical-alert { background: #fff1f2; border-left: 4px solid var(--danger); padding: 12px; border-radius: 8px; margin-bottom: 10px; font-size: 0.8rem; color: #991b1b; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .bg-cozinha { background: #dbeafe; color: #1e40af; }
        .bg-nutri { background: #dcfce7; color: #15803d; }
        .bg-estoque { background: #fef3c7; color: #92400e; }
    </style>
</head>
<body>

    <nav class="admin-nav">
        <div style="display:flex; align-items:center; gap:15px;">
            <i class="fas fa-user-shield fa-2x" style="color:var(--accent)"></i>
            <div>
                <h1 style="margin:0; font-size: 1.1rem; letter-spacing: 1px;">ESTOQUESYNC <span style="font-weight:300;">COMMAND</span></h1>
                <small style="opacity:0.7">Central de Gestão e Auditoria</small>
            </div>
        </div>
        <button onclick="firebase.auth().signOut()" class="btn" style="background:rgba(255,255,255,0.1); color:white; border: 1px solid rgba(255,255,255,0.2); font-size: 0.7rem;">
            <i class="fas fa-power-off"></i> SAIR
        </button>
    </nav>

    <div class="quick-access">
        <span style="color:#64748b; font-size:0.7rem; display:flex; align-items:center;">TERMINAIS:</span>
        <a href="estoque.html" target="_blank" class="nav-link"><i class="fas fa-boxes-stacked"></i> Despensa</a>
        <a href="nutricionista.html" target="_blank" class="nav-link"><i class="fas fa-apple-whole"></i> Nutrição</a>
        <a href="cozinha.html" target="_blank" class="nav-link"><i class="fas fa-fire-burner"></i> Cozinha</a>
    </div>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: var(--accent);"><i class="fas fa-warehouse"></i></div>
                <div><small>Itens no Inventário</small><div id="countEstoque" style="font-size:1.8rem; font-weight:800;">0</div></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: var(--warning);"><i class="fas fa-bell"></i></div>
                <div><small>Pedidos Pendentes</small><div id="countPendentes" style="font-size:1.8rem; font-weight:800;">0</div></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: var(--success);"><i class="fas fa-user-shield"></i></div>
                <div><small>Usuários Ativos</small><div id="countUsers" style="font-size:1.8rem; font-weight:800;">0</div></div>
            </div>
        </div>

        <div class="main-grid">
            <div class="left-col">
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                        <h2><i class="fas fa-list-check"></i> Auditoria de Estoque</h2>
                        <button onclick="window.print()" class="btn" style="background:#f1f5f9; color:#475569; font-size:0.7rem;"><i class="fas fa-print"></i> PDF</button>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr><th>Produto</th><th>Categoria</th><th>Saldo</th><th>Validade</th><th>Ações</th></tr>
                            </thead>
                            <tbody id="stockBody"></tbody>
                        </table>
                    </div>
                </div>

                <div class="card">
                    <h2><i class="fas fa-user-plus"></i> Conceder Nova Autorização</h2>
                    <form id="formNovoUsuario" style="display:grid; grid-template-columns: 1fr 1fr auto; gap:15px; align-items:end;">
                        <div>
                            <input type="email" id="newEmail" placeholder="e-mail do militar" required>
                        </div>
                        <div>
                            <select id="newRole">
                                <option value="cozinha">Cozinha</option>
                                <option value="estoque">Estoque</option>
                                <option value="nutricionista">Nutricionista</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> AUTORIZAR</button>
                    </form>
                </div>
            </div>

            <div class="right-col">
                <div class="card">
                    <h2><i class="fas fa-chart-pie"></i> Composição do Estoque</h2>
                    <canvas id="categoryChart" style="max-height: 220px;"></canvas>
                </div>

                <div class="card">
                    <h2><i class="fas fa-triangle-exclamation" style="color:var(--danger)"></i> Alertas de Reposição</h2>
                    <div id="listaAlertas"></div>
                </div>

                <div class="card">
                    <h2><i class="fas fa-users-gear"></i> Equipe Registrada</h2>
                    <div id="usersList" style="max-height: 300px; overflow-y: auto;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCw9_UbayZEcIZOu65yoOSGbHAlomxs-GE",
            authDomain: "estoquesync-f0d10.firebaseapp.com",
            projectId: "estoquesync-f0d10",
            storageBucket: "estoquesync-f0d10.appspot.com",
            messagingSenderId: "67257178512",
            appId: "1:67257178512:web:cdf3f994c0bc87c73ffb15"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        firebase.auth().onAuthStateChanged(async (user) => {
            if (!user) { window.location.href = 'index.html'; return; }
            const doc = await db.collection('usuarios').doc(user.uid).get();
            if (!doc.exists || doc.data().role !== 'admin') { 
                alert("ACESSO NEGADO: PERFIL NÃO ADMINISTRATIVO.");
                window.location.href = 'index.html'; 
                return; 
            }
            initAdmin();
        });

        function initAdmin() {
            renderStock();
            renderUsers();
            renderStats();
            renderChart();
        }

        // 1. GESTÃO DE USUÁRIOS
        document.getElementById('formNovoUsuario').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('newEmail').value.toLowerCase().trim();
            const role = document.getElementById('newRole').value;
            try {
                await db.collection('usuarios_autorizados').doc(email).set({
                    role: role, approved: true, dataCriacao: new Date()
                });
                alert("Acesso autorizado para " + email);
                e.target.reset();
            } catch (err) { alert("Erro ao autorizar."); }
        };

        function renderUsers() {
            db.collection('usuarios').onSnapshot(snap => {
                const list = document.getElementById('usersList');
                document.getElementById('countUsers').innerText = snap.size;
                list.innerHTML = '';
                snap.forEach(doc => {
                    const u = doc.data();
                    list.innerHTML += `
                        <div style="display:flex; justify-content:space-between; align-items:center; padding:12px; border-bottom:1px solid #f1f5f9;">
                            <div>
                                <div style="font-size:0.8rem; font-weight:700;">${u.email}</div>
                                <span class="badge bg-${u.role}">${u.role}</span>
                            </div>
                            <button onclick="deletarUser('${doc.id}')" style="color:var(--danger); background:none; border:none; cursor:pointer;"><i class="fas fa-trash-can"></i></button>
                        </div>`;
                });
            });
        }

        // 2. AUDITORIA DE ESTOQUE
        function renderStock() {
            db.collection('estoque').orderBy('nome').onSnapshot(snap => {
                const tbody = document.getElementById('stockBody');
                const alertas = document.getElementById('listaAlertas');
                document.getElementById('countEstoque').innerText = snap.size;
                tbody.innerHTML = ''; alertas.innerHTML = '';

                snap.forEach(doc => {
                    const p = doc.data();
                    const isLow = p.quantidade <= 10;
                    
                    if(isLow) {
                        alertas.innerHTML += `<div class="critical-alert"><i class="fas fa-circle-exclamation"></i> <strong>${p.nome}:</strong> Apenas ${p.quantidade} ${p.unidade || ''} restando.</div>`;
                    }

                    tbody.innerHTML += `
                        <tr>
                            <td><strong>${p.nome}</strong></td>
                            <td><span style="color:#64748b; font-size:0.75rem;">${p.categoria}</span></td>
                            <td style="color:${isLow ? 'var(--danger)' : 'inherit'}; font-weight:${isLow ? '800' : '500'}">${p.quantidade}</td>
                            <td>${p.validade || '-'}</td>
                            <td>
                                <button onclick="ajustarEstoque('${doc.id}', ${p.quantidade})" style="color:var(--accent); background:none; border:none; cursor:pointer; margin-right:12px;"><i class="fas fa-edit"></i></button>
                                <button onclick="deletarItemEstoque('${doc.id}')" style="color:var(--danger); background:none; border:none; cursor:pointer;"><i class="fas fa-circle-xmark"></i></button>
                            </td>
                        </tr>`;
                });
            });
        }

        // 3. GRÁFICOS
        function renderChart() {
            db.collection('estoque').onSnapshot(snap => {
                const cats = {};
                snap.forEach(doc => { 
                    const cat = doc.data().categoria || 'Outros';
                    cats[cat] = (cats[cat] || 0) + 1; 
                });
                const ctx = document.getElementById('categoryChart').getContext('2d');
                if(window.myChart) window.myChart.destroy();
                window.myChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(cats),
                        datasets: [{ 
                            data: Object.values(cats), 
                            backgroundColor: ['#0f172a', '#2563eb', '#10b981', '#f59e0b', '#ef4444'],
                            borderWidth: 2, borderColor: '#ffffff'
                        }]
                    },
                    options: { cutout: '70%', plugins: { legend: { position: 'bottom', labels: { usePointStyle: true, font: { size: 10 } } } } }
                });
            });
        }

        function renderStats() {
            db.collection('requisicoes').where('status', '==', 'pendente').onSnapshot(snap => {
                document.getElementById('countPendentes').innerText = snap.size;
            });
        }

        async function ajustarEstoque(id, qtd) {
            const nova = prompt("Ajustar quantidade manual:", qtd);
            if(nova !== null) await db.collection('estoque').doc(id).update({ quantidade: parseFloat(nova) });
        }

        async function deletarItemEstoque(id) {
            if(confirm("Remover item do inventário?")) await db.collection('estoque').doc(id).delete();
        }

        async function deletarUser(id) {
            if(confirm("Revogar acesso deste usuário?")) await db.collection('usuarios').doc(id).delete();
        }
    </script>
</body>
</html>
