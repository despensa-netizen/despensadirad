<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Master Admin — EstoqueSync</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root{
            --primary:#0f172a; --accent:#2563eb; --bg:#f8fafc; --card:#ffffff;
            --success:#10b981; --danger:#ef4444; --warning:#f59e0b;
            --shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        body{ font-family: 'Inter', sans-serif; background-color: var(--bg); margin:0; color:#334155; }
        
        /* Navbar Superior */
        .admin-nav {
            background: var(--primary); color: white; padding: 0.8rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 4px solid var(--accent); position: sticky; top: 0; z-index: 1000;
        }

        /* Barra de Navegação Interna (Mesma Aba) */
        .quick-access {
            background: #1e293b; padding: 10px 2rem; display: flex; gap: 15px; overflow-x: auto;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .nav-link {
            color: #94a3b8; text-decoration: none; font-size: 0.7rem; font-weight: 700;
            text-transform: uppercase; padding: 8px 15px; border-radius: 6px;
            transition: 0.3s; border: 1px solid transparent; display: flex; align-items: center; gap: 8px;
        }
        .nav-link:hover { background: rgba(255,255,255,0.1); color: white; border-color: var(--accent); }
        .nav-link.active { background: var(--accent); color: white; }

        .container { max-width: 1600px; margin: 2rem auto; padding: 0 1.5rem; }
        
        /* Dashboard Stats */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: var(--card); padding: 1.5rem; border-radius: 16px; box-shadow: var(--shadow); display: flex; align-items: center; gap: 1.5rem; border: 1px solid #e2e8f0; }
        .stat-icon { width: 60px; height: 60px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; color: white; }
        
        .main-grid { display: grid; grid-template-columns: 1fr 400px; gap: 2rem; }
        @media (max-width: 1200px) { .main-grid { grid-template-columns: 1fr; } }

        .card { background: var(--card); padding: 1.8rem; border-radius: 16px; box-shadow: var(--shadow); border: 1px solid #e2e8f0; margin-bottom: 2rem; }
        h2 { font-size: 0.9rem; margin: 0 0 20px 0; display: flex; align-items: center; gap: 10px; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 0.7rem; color: #64748b; padding: 15px; background: #f8fafc; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; }

        input, select { padding: 12px; border-radius: 8px; border: 1px solid #cbd5e1; font-family: inherit; width: 100%; box-sizing: border-box; }
        .btn { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 700; display: flex; align-items: center; gap: 8px; justify-content: center; }
        .btn-primary { background: var(--accent); color: white; }
        
        .critical-alert { background: #fff1f2; border-left: 4px solid var(--danger); padding: 12px; border-radius: 8px; margin-bottom: 10px; font-size: 0.8rem; color: #991b1b; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .bg-cozinha { background: #dbeafe; color: #1e40af; }
        .bg-nutri { background: #dcfce7; color: #15803d; }
        .bg-estoque { background: #fef3c7; color: #92400e; }
    </style>
</head>
<body>

    <nav class="admin-nav">
        <div style="display:flex; align-items:center; gap:15px;">
            <i class="fas fa-shield-check fa-2x" style="color:var(--accent)"></i>
            <div>
                <h1 style="margin:0; font-size: 1.1rem;">ESTOQUESYNC MASTER</h1>
                <small style="opacity:0.7">Sessão Administrativa Ativa</small>
            </div>
        </div>
        <button onclick="logout()" class="btn" style="background:rgba(255,255,255,0.1); color:white; font-size:0.7rem;">
            <i class="fas fa-power-off"></i> SAIR
        </button>
    </nav>

    <div class="quick-access">
        <a href="admin.html" class="nav-link active"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="estoque.html" class="nav-link"><i class="fas fa-boxes-stacked"></i> Despensa</a>
        <a href="nutricionista.html" class="nav-link"><i class="fas fa-apple-whole"></i> Nutrição</a>
        <a href="cozinha.html" class="nav-link"><i class="fas fa-fire-burner"></i> Cozinha</a>
    </div>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: var(--accent);"><i class="fas fa-warehouse"></i></div>
                <div><small>Itens no Inventário</small><div id="countEstoque" style="font-size:1.8rem; font-weight:800;">0</div></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: var(--warning);"><i class="fas fa-bell"></i></div>
                <div><small>Pedidos Pendentes</small><div id="countPendentes" style="font-size:1.8rem; font-weight:800;">0</div></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: var(--success);"><i class="fas fa-user-shield"></i></div>
                <div><small>Militares Ativos</small><div id="countUsers" style="font-size:1.8rem; font-weight:800;">0</div></div>
            </div>
        </div>

        <div class="main-grid">
            <div class="left-col">
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                        <h2><i class="fas fa-list-check"></i> Auditoria Geral de Insumos</h2>
                        <button onclick="window.print()" class="btn" style="background:#f1f5f9; font-size:0.7rem;"><i class="fas fa-print"></i> RELATÓRIO</button>
                    </div>
                    <table>
                        <thead>
                            <tr><th>Produto</th><th>Categoria</th><th>Saldo</th><th>Ações</th></tr>
                        </thead>
                        <tbody id="stockBody"></tbody>
                    </table>
                </div>

                <div class="card">
                    <h2><i class="fas fa-user-plus"></i> Registrar Acesso no Sistema</h2>
                    <form id="formNovoUsuario" style="display:grid; grid-template-columns: 1fr 1fr auto; gap:15px;">
                        <input type="email" id="newEmail" placeholder="e-mail militar" required>
                        <select id="newRole">
                            <option value="cozinha">Cozinha</option>
                            <option value="estoque">Estoque</option>
                            <option value="nutricionista">Nutricionista</option>
                            <option value="admin">Administrador</option>
                        </select>
                        <button type="submit" class="btn btn-primary">LIBERAR</button>
                    </form>
                </div>
            </div>

            <div class="right-col">
                <div class="card">
                    <h2><i class="fas fa-chart-pie"></i> Ocupação por Categoria</h2>
                    <canvas id="categoryChart"></canvas>
                </div>
                <div class="card">
                    <h2><i class="fas fa-triangle-exclamation" style="color:var(--danger)"></i> Baixo Estoque</h2>
                    <div id="listaAlertas"></div>
                </div>
                <div class="card">
                    <h2><i class="fas fa-users-gear"></i> Equipe do Quartel</h2>
                    <div id="usersList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCw9_UbayZEcIZOu65yoOSGbHAlomxs-GE",
            authDomain: "estoquesync-f0d10.firebaseapp.com",
            projectId: "estoquesync-f0d10",
            storageBucket: "estoquesync-f0d10.appspot.com",
            messagingSenderId: "67257178512",
            appId: "1:67257178512:web:cdf3f994c0bc87c73ffb15"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // SEGURANÇA MASTER: Apenas Admin entra aqui
        firebase.auth().onAuthStateChanged(async (user) => {
            if (!user) { window.location.href = 'index.html'; return; }
            const doc = await db.collection('usuarios').doc(user.uid).get();
            if (!doc.exists || doc.data().role !== 'admin') {
                alert("ACESSO NEGADO.");
                window.location.href = 'index.html';
                return;
            }
            initAdmin();
        });

        function initAdmin() {
            renderStock();
            renderUsers();
            renderStats();
            renderChart();
        }

        // Funções de Renderização
        function renderStock() {
            db.collection('estoque').orderBy('nome').onSnapshot(snap => {
                const tbody = document.getElementById('stockBody');
                const alertas = document.getElementById('listaAlertas');
                tbody.innerHTML = ''; alertas.innerHTML = '';
                document.getElementById('countEstoque').innerText = snap.size;

                snap.forEach(doc => {
                    const p = doc.data();
                    const low = p.quantidade <= 10;
                    if(low) alertas.innerHTML += `<div class="critical-alert">⚠️ ${p.nome} (${p.quantidade})</div>`;
                    
                    tbody.innerHTML += `
                        <tr>
                            <td><strong>${p.nome}</strong></td>
                            <td><span class="badge" style="background:#f1f5f9; color:#475569">${p.categoria}</span></td>
                            <td style="color:${low?'red':'inherit'}; font-weight:bold">${p.quantidade}</td>
                            <td>
                                <button onclick="ajustarEstoque('${doc.id}', ${p.quantidade})" style="border:none; background:none; color:var(--accent); cursor:pointer;"><i class="fas fa-edit"></i></button>
                            </td>
                        </tr>`;
                });
            });
        }

        function renderUsers() {
            db.collection('usuarios').onSnapshot(snap => {
                const list = document.getElementById('usersList');
                document.getElementById('countUsers').innerText = snap.size;
                list.innerHTML = '';
                snap.forEach(doc => {
                    const u = doc.data();
                    list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
                        <span>${u.email}</span> <span class="badge bg-${u.role}">${u.role}</span>
                    </div>`;
                });
            });
        }

        function renderChart() {
            db.collection('estoque').onSnapshot(snap => {
                const data = {};
                snap.forEach(d => { const c = d.data().categoria || 'Outros'; data[c] = (data[c] || 0) + 1; });
                const ctx = document.getElementById('categoryChart').getContext('2d');
                if(window.mChart) window.mChart.destroy();
                window.mChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: { labels: Object.keys(data), datasets: [{ data: Object.values(data), backgroundColor: ['#0f172a','#2563eb','#10b981','#f59e0b'] }] },
                    options: { plugins: { legend: { position: 'bottom' } } }
                });
            });
        }

        function renderStats() {
            db.collection('requisicoes').where('status', '==', 'pendente').onSnapshot(s => document.getElementById('countPendentes').innerText = s.size);
        }

        async function ajustarEstoque(id, q) {
            const n = prompt("Novo saldo:", q);
            if(n) await db.collection('estoque').doc(id).update({ quantidade: parseFloat(n) });
        }

        function logout() { firebase.auth().signOut().then(() => window.location.href = 'index.html'); }

        document.getElementById('formNovoUsuario').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('newEmail').value.trim().toLowerCase();
            const role = document.getElementById('newRole').value;
            await db.collection('usuarios_autorizados').doc(email).set({ role, approved: true });
            alert("Autorizado!"); e.target.reset();
        };
    </script>
</body>
</html>
