<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Painel Admin — EstoqueSync</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <style>
        :root { --primary: #2f75b5; --bg: #f3f7fa; --card: #ffffff; --shadow: 0 4px 6px rgba(0,0,0,0.1); }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; }
        header { background: #1e4e79; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        .card { background: var(--card); padding: 1.5rem; border-radius: 12px; box-shadow: var(--shadow); }
        h2 { margin-top: 0; font-size: 1.2rem; color: var(--primary); border-bottom: 1px solid #eee; padding-bottom: 10px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; background: var(--primary); color: white; font-weight: 600; cursor: pointer; }
        .user-list { margin-top: 1rem; }
        .user-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .badge { background: #e0f2fe; color: #0369a1; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <i class="fas fa-user-shield fa-lg"></i>
            <h1 style="margin:0; font-size: 1.2rem;">Controlo de Acessos</h1>
        </div>
        <button onclick="auth.signOut()" class="btn" style="width:auto; background:rgba(255,255,255,0.2);">Sair</button>
    </header>

    <div class="container">
        <div class="card">
            <h2><i class="fas fa-user-plus"></i> Pré-Autorizar Funcionário</h2>
            <p style="font-size: 0.85rem; color: #666;">O funcionário só conseguirá logar após ser autorizado aqui e ter a conta criada no Authentication.</p>
            
            <form id="formNovoUsuario">
                <label>E-mail do Funcionário:</label>
                <input type="email" id="newEmail" placeholder="exemplo@email.com" required>
                
                <label>Cargo / Função:</label>
                <select id="newRole">
                    <option value="cozinha">Cozinha</option>
                    <option value="estoque">Estoque</option>
                    <option value="nutricionista">Nutricionista</option>
                    <option value="admin">Administrador</option>
                </select>
                
                <button type="submit" class="btn">Autorizar Acesso</button>
            </form>
        </div>

        <div class="card">
            <h2><i class="fas fa-users"></i> Utilizadores Ativos</h2>
            <div id="usersList" class="user-list">
                <p style="color:#999; text-align:center;">A carregar...</p>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCw9_UbayZEcIZOu65yoOSGbHAlomxs-GE",
            authDomain: "estoquesync-f0d10.firebaseapp.com",
            projectId: "estoquesync-f0d10",
            storageBucket: "estoquesync-f0d10.appspot.com",
            messagingSenderId: "67257178512",
            appId: "1:67257178512:web:cdf3f994c0bc87c73ffb15"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Proteger a página
        auth.onAuthStateChanged(async (user) => {
            if (!user) { window.location.href = 'index.html'; return; }
            const doc = await db.collection('usuarios').doc(user.uid).get();
            if (!doc.exists || doc.data().role !== 'admin') {
                window.location.href = 'index.html';
            } else {
                renderUsers();
            }
        });

        // FUNÇÃO DE CADASTRO (Ajustada para o novo Index.html)
        document.getElementById('formNovoUsuario').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('newEmail').value.trim().toLowerCase();
            const role = document.getElementById('newRole').value;
            
            try {
                // Criamos o documento usando o e-mail como "chave" temporária
                // O campo 'email' dentro do documento é essencial para a busca
                await db.collection('usuarios').doc(email).set({
                    email: email,
                    role: role,
                    approved: true
                });
                
                alert("Funcionário autorizado! Agora crie o utilizador no Console Firebase (Authentication).");
                e.target.reset();
            } catch (err) {
                alert("Erro ao autorizar: " + err.message);
            }
        };

        function renderUsers() {
            db.collection('usuarios').onSnapshot(snap => {
                const list = document.getElementById('usersList');
                list.innerHTML = '';
                
                if (snap.empty) {
                    list.innerHTML = '<p style="text-align:center; color:#999;">Nenhum utilizador encontrado.</p>';
                }

                snap.forEach(doc => {
                    const u = doc.data();
                    const userId = doc.id;
                    list.innerHTML += `
                        <div class="user-item">
                            <div>
                                <strong>${u.email}</strong><br>
                                <span class="badge">${u.role}</span>
                            </div>
                            <button onclick="removerUser('${userId}')" style="background:none; border:none; color:#ef4444; cursor:pointer;">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    `;
                });
            });
        }

        async function removerUser(id) {
            if (confirm("Deseja remover o acesso deste utilizador?")) {
                await db.collection('usuarios').doc(id).delete();
            }
        }
    </script>
</body>
</html>
