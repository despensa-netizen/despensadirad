<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Master Admin — EstoqueSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <style>
        :root { --primary: #1e4e79; --secondary: #2f75b5; --bg: #f4f7f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; min-height: 100vh; }
        nav { width: 250px; background: var(--primary); color: white; padding: 20px; }
        .nav-link { padding: 12px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; display: flex; align-items: center; gap: 10px; }
        .nav-link.active { background: var(--secondary); }
        main { flex: 1; padding: 30px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>

    <nav>
        <h2>EstoqueSync</h2>
        <div class="nav-link active" onclick="showTab('estoque')"><i class="fas fa-boxes"></i> Estoque (Produtos)</div>
        <div class="nav-link" onclick="showTab('nutri')"><i class="fas fa-utensils"></i> Cardápio (Receitas)</div>
        <div class="nav-link" onclick="showTab('pedidos')"><i class="fas fa-bell"></i> Pedidos Cozinha</div>
        <div class="nav-link" onclick="showTab('equipe')"><i class="fas fa-users"></i> Usuários</div>
    </nav>

    <main>
        <div id="estoque" class="tab-content active">
            <div class="card">
                <h3>Inventário Geral (Coleção: produtos)</h3>
                <table>
                    <thead><tr><th>Item</th><th>Quantidade</th><th>Categoria</th></tr></thead>
                    <tbody id="listaProdutos"></tbody>
                </table>
            </div>
        </div>

        <div id="nutri" class="tab-content">
            <div class="card">
                <h3>Planejamento (Coleção: receitas)</h3>
                <div id="listaReceitas"></div>
            </div>
        </div>

        <div id="pedidos" class="tab-content">
            <div class="card">
                <h3>Pedidos Pendentes</h3>
                <div id="listaPedidos">Aguardando novos pedidos...</div>
            </div>
        </div>

        <div id="equipe" class="tab-content">
            <div class="card">
                <h3>Gestão de Acessos</h3>
                <div id="listaUsuarios"></div>
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCw9_UbayZEcIZOu65yoOSGbHAlomxs-GE",
            authDomain: "estoquesync-f0d10.firebaseapp.com",
            projectId: "estoquesync-f0d10",
            storageBucket: "estoquesync-f0d10.appspot.com",
            messagingSenderId: "67257178512",
            appId: "1:67257178512:web:cdf3f994c0bc87c73ffb15"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Carregar PRODUTOS (da sua imagem do Firebase)
        db.collection('produtos').onSnapshot(snap => {
            const html = snap.docs.map(doc => `<tr>
                <td>${doc.data().nome || 'Sem nome'}</td>
                <td>${doc.data().quantidade || 0}</td>
                <td>${doc.data().categoria || '-'}</td>
            </tr>`).join('');
            document.getElementById('listaProdutos').innerHTML = html;
        });

        // Carregar RECEITAS
        db.collection('receitas').onSnapshot(snap => {
            const html = snap.docs.map(doc => `<div style="padding:10px; border-bottom:1px solid #eee;">
                <strong>${doc.data().nome || 'Receita'}</strong><br>
                <small>${doc.data().ingredientes || ''}</small>
            </div>`).join('');
            document.getElementById('listaReceitas').innerHTML = html || 'Nenhuma receita cadastrada.';
        });

        // Carregar USUARIOS
        db.collection('usuarios').onSnapshot(snap => {
            const html = snap.docs.map(doc => `<div style="padding:10px;">
                ${doc.id} - <b>${doc.data().role || 'sem cargo'}</b>
            </div>`).join('');
            document.getElementById('listaUsuarios').innerHTML = html;
        });
    </script>
</body>
</html>
