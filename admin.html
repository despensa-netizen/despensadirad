<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Master Admin — EstoqueSync</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root{
            --primary:#0f172a; --accent:#2563eb; --bg:#f8fafc; --card:#ffffff;
            --success:#10b981; --danger:#ef4444; --warning:#f59e0b;
            --shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            --military: #1e293b;
        }
        body{ font-family: 'Inter', sans-serif; background-color: var(--bg); margin:0; color:#334155; }
        
        header { 
            background: var(--primary); 
            color: white; padding: 1rem 2rem; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 4px solid var(--accent);
        }

        .container { max-width: 1600px; margin: 2rem auto; padding: 0 1.5rem; }
        
        /* Stats Dashboard */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: var(--card); padding: 1.5rem; border-radius: 16px; box-shadow: var(--shadow); display: flex; align-items: center; gap: 1.5rem; border: 1px solid #e2e8f0; }
        .stat-icon { width: 60px; height: 60px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; color: white; }
        
        /* Layout */
        .main-grid { display: grid; grid-template-columns: 1fr 400px; gap: 2rem; }
        @media (max-width: 1200px) { .main-grid { grid-template-columns: 1fr; } }

        .card { background: var(--card); padding: 1.8rem; border-radius: 16px; box-shadow: var(--shadow); border: 1px solid #e2e8f0; margin-bottom: 2rem; }
        h2 { font-size: 1rem; margin-top: 0; display: flex; align-items: center; gap: 10px; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; border-bottom: 2px solid var(--bg); padding-bottom: 12px; margin-bottom: 20px; }
        
        /* Table Style */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 0.7rem; color: #64748b; padding: 15px; background: #f8fafc; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; }
        tr:hover { background: #f1f5f9; }

        /* Forms & Buttons */
        input, select { padding: 12px; border-radius: 8px; border: 1px solid #cbd5e1; font-family: inherit; font-size: 0.9rem; background: #f8fafc; }
        .btn { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 700; transition: 0.3s; display: flex; align-items: center; gap: 8px; justify-content: center; text-transform: uppercase; font-size: 0.8rem; }
        .btn-primary { background: var(--accent); color: white; width: 100%; }
        .btn-outline { background: transparent; border: 1px solid #cbd5e1; color: #64748b; }
        
        .badge { padding: 5px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; }
        .badge-cozinha { background: #dbeafe; color: #1e40af; }
        .badge-estoque { background: #fef3c7; color: #92400e; }
        .badge-nutri { background: #dcfce7; color: #15803d; }
        .badge-admin { background: #f1f5f9; color: #0f172a; border: 1px solid #0f172a; }

        .critical-item { background: #fff1f2; border-left: 4px solid var(--danger); padding: 12px; border-radius: 8px; margin-bottom: 10px; font-size: 0.85rem; }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:15px;">
            <i class="fas fa-shield-halved fa-2x" style="color:var(--accent)"></i>
            <div>
                <h1 style="margin:0; font-size: 1.2rem; letter-spacing: 1px;">ESTOQUESYNC <span style="font-weight:300;">COMMAND CENTER</span></h1>
                <small style="opacity:0.7">Controle de Acesso e Auditoria Global</small>
            </div>
        </div>
        <button onclick="firebase.auth().signOut()" class="btn btn-outline" style="color:white; border-color:rgba(255,255,255,0.3)">
            <i class="fas fa-power-off"></i> Encerrar Sessão
        </button>
    </header>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: var(--accent);"><i class="fas fa-boxes-packing"></i></div>
                <div><small>Itens Cadastrados</small><div id="countEstoque" style="font-size:1.8rem; font-weight:800;">0</div></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: var(--warning);"><i class="fas fa-clock-rotate-left"></i></div>
                <div><small>Requisições Ativas</small><div id="countPendentes" style="font-size:1.8rem; font-weight:800;">0</div></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: var(--success);"><i class="fas fa-user-check"></i></div>
                <div><small>Militares Online</small><div id="countUsers" style="font-size:1.8rem; font-weight:800;">0</div></div>
            </div>
        </div>

        <div class="main-grid">
            <div class="left-col">
                <div class="card">
                    <h2><i class="fas fa-user-shield"></i> Conceder Autorização de Acesso</h2>
                    <form id="formNovoUsuario" style="display: grid; grid-template-columns: 1fr 1fr auto; gap: 15px; align-items: end;">
                        <div>
                            <label style="font-size: 0.7rem; font-weight: 700; color: #64748b;">E-MAIL FUNCIONAL</label>
                            <input type="email" id="newEmail" placeholder="exemplo@eb.mil.br" required>
                        </div>
                        <div>
                            <label style="font-size: 0.7rem; font-weight: 700; color: #64748b;">PERFIL DE ACESSO</label>
                            <select id="newRole">
                                <option value="cozinha">Cozinha (Requisitante)</option>
                                <option value="estoque">Estoque (Operador)</option>
                                <option value="nutricionista">Nutricionista (Planejador)</option>
                                <option value="admin">Administrador (Gestor)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" style="height: 46px; margin-bottom: 16px;"><i class="fas fa-plus"></i> Liberar</button>
                    </form>
                </div>

                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                        <h2><i class="fas fa-database"></i> Auditoria de Inventário</h2>
                        <button onclick="exportarExcel()" class="btn btn-outline"><i class="fas fa-download"></i> Relatório PDF</button>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr><th>Produto</th><th>Categoria</th><th>Quantidade</th><th>Validade</th><th>Ações</th></tr>
                            </thead>
                            <tbody id="stockBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="right-col">
                <div class="card">
                    <h2><i class="fas fa-chart-pie"></i> Mix de Insumos</h2>
                    <canvas id="categoryChart" style="max-height: 250px;"></canvas>
                </div>

                <div class="card">
                    <h2><i class="fas fa-triangle-exclamation" style="color:var(--danger)"></i> Níveis Críticos</h2>
                    <div id="listaAlertas"></div>
                </div>

                <div class="card">
                    <h2><i class="fas fa-users-gear"></i> Usuários Ativos</h2>
                    <div id="usersList" style="max-height: 300px; overflow-y: auto;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCw9_UbayZEcIZOu65yoOSGbHAlomxs-GE",
            authDomain: "estoquesync-f0d10.firebaseapp.com",
            projectId: "estoquesync-f0d10",
            storageBucket: "estoquesync-f0d10.appspot.com",
            messagingSenderId: "67257178512",
            appId: "1:67257178512:web:cdf3f994c0bc87c73ffb15"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        firebase.auth().onAuthStateChanged(async (user) => {
            if (!user) { window.location.href = 'index.html'; return; }
            const doc = await db.collection('usuarios').doc(user.uid).get();
            if (!doc.exists || doc.data().role !== 'admin') { 
                alert("ACESSO NEGADO: RESTRITO AO COMANDO.");
                window.location.href = 'index.html'; 
                return; 
            }
            initAdmin();
        });

        function initAdmin() {
            renderStock();
            renderUsers();
            renderStats();
            renderChart();
        }

        // 1. GESTÃO DE USUÁRIOS
        document.getElementById('formNovoUsuario').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('newEmail').value.toLowerCase().trim();
            const role = document.getElementById('newRole').value;
            try {
                await db.collection('usuarios_autorizados').doc(email).set({
                    role: role,
                    approved: true,
                    dataCriacao: new Date()
                });
                alert("Acesso autorizado com sucesso!");
                e.target.reset();
            } catch (err) { alert("Erro: " + err.message); }
        };

        function renderUsers() {
            db.collection('usuarios').onSnapshot(snap => {
                const list = document.getElementById('usersList');
                document.getElementById('countUsers').innerText = snap.size;
                list.innerHTML = '';
                snap.forEach(doc => {
                    const u = doc.data();
                    list.innerHTML += `
                        <div style="display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid #f1f5f9;">
                            <div>
                                <div style="font-size:0.85rem; font-weight:600;">${u.email}</div>
                                <span class="badge badge-${u.role}">${u.role}</span>
                            </div>
                            <button onclick="deletarUser('${doc.id}')" style="color:var(--danger); background:none; border:none; cursor:pointer;"><i class="fas fa-user-xmark"></i></button>
                        </div>`;
                });
            });
        }

        // 2. GESTÃO DE ESTOQUE E ALERTAS
        function renderStock() {
            db.collection('estoque').orderBy('nome').onSnapshot(snap => {
                const tbody = document.getElementById('stockBody');
                const alertas = document.getElementById('listaAlertas');
                document.getElementById('countEstoque').innerText = snap.size;
                tbody.innerHTML = '';
                alertas.innerHTML = '';

                snap.forEach(doc => {
                    const p = doc.data();
                    const isCritical = p.quantidade <= 10; // Defina seu limite crítico aqui
                    
                    if(isCritical) {
                        alertas.innerHTML += `
                            <div class="critical-item">
                                <i class="fas fa-circle-exclamation"></i> <strong>${p.nome}</strong> está com apenas ${p.quantidade} em estoque!
                            </div>`;
                    }

                    tbody.innerHTML += `
                        <tr>
                            <td><strong>${p.nome}</strong></td>
                            <td><span style="color:#64748b">${p.categoria}</span></td>
                            <td style="color:${isCritical ? 'red' : 'inherit'}; font-weight:${isCritical ? 'bold' : 'normal'}">${p.quantidade}</td>
                            <td>${p.validade || '-'}</td>
                            <td>
                                <button onclick="ajustarEstoque('${doc.id}', ${p.quantidade})" style="color:var(--accent); background:none; border:none; cursor:pointer; margin-right:10px;"><i class="fas fa-pen-to-square"></i></button>
                                <button onclick="deletarItemEstoque('${doc.id}')" style="color:var(--danger); background:none; border:none; cursor:pointer;"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>`;
                });
            });
        }

        function renderStats() {
            db.collection('requisicoes').where('status', '==', 'pendente').onSnapshot(snap => {
                document.getElementById('countPendentes').innerText = snap.size;
            });
        }

        // 3. GRÁFICO PREMIUM (DOUGHNUT)
        function renderChart() {
            db.collection('estoque').onSnapshot(snap => {
                const cats = {};
                snap.forEach(doc => { 
                    const cat = doc.data().categoria || 'Outros';
                    cats[cat] = (cats[cat] || 0) + 1; 
                });
                
                const ctx = document.getElementById('categoryChart').getContext('2d');
                if(window.myChart) window.myChart.destroy();
                window.myChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(cats),
                        datasets: [{ 
                            data: Object.values(cats), 
                            backgroundColor: ['#0f172a', '#2563eb', '#10b981', '#f59e0b', '#ef4444'],
                            borderWidth: 2,
                            borderColor: '#ffffff'
                        }]
                    },
                    options: { 
                        cutout: '70%',
                        plugins: { legend: { position: 'bottom', labels: { usePointStyle: true, font: { size: 11, weight: '600' } } } } 
                    }
                });
            });
        }

        async function ajustarEstoque(id, qtdAtual) {
            const novaQtd = prompt("Nova quantidade para este item:", qtdAtual);
            if (novaQtd !== null) await db.collection('estoque').doc(id).update({ quantidade: parseFloat(novaQtd) });
        }

        async function deletarItemEstoque(id) {
            if(confirm("Confirmar exclusão de item do inventário?")) await db.collection('estoque').doc(id).delete();
        }

        async function deletarUser(id) {
            if(confirm("Revogar acesso deste militar?")) await db.collection('usuarios').doc(id).delete();
        }

        function exportarExcel() {
            window.print(); // Solução nativa rápida para gerar PDF do dashboard
        }
    </script>
</body>
</html>
