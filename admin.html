<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Painel Admin — EstoqueSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <style>
        :root { --primary: #1e4e79; --accent: #2f75b5; --bg: #f3f7fa; --card: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; }
        header { background: var(--primary); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 1400px; margin: 2rem auto; padding: 0 1rem; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { background: var(--card); padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); display: flex; align-items: center; gap: 1rem; }
        .main-grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 2rem; }
        .card { background: var(--card); padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 2rem; }
        h2 { font-size: 1.1rem; color: var(--primary); border-bottom: 1px solid #eee; padding-bottom: 10px; margin-top: 0; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ddd; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-primary { background: var(--accent); color: white; width: 100%; }
        .btn-excel { background: #10b981; color: white; margin-bottom: 15px; }
        .user-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <header>
        <h1 style="font-size:1.2rem; margin:0;"><i class="fas fa-user-shield"></i> Painel Administrativo</h1>
        <button onclick="firebase.auth().signOut()" class="btn" style="background:rgba(255,255,255,0.2); color:white;">Sair</button>
    </header>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-boxes fa-2x" style="color:#2f75b5"></i>
                <div><small>Itens em Estoque</small><div id="countEstoque" style="font-weight:bold; font-size:1.2rem;">0</div></div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clipboard-list fa-2x" style="color:#f59e0b"></i>
                <div><small>Pedidos Pendentes</small><div id="countPendentes" style="font-weight:bold; font-size:1.2rem;">0</div></div>
            </div>
        </div>

        <div class="main-grid">
            <div class="left">
                <div class="card">
                    <h2><i class="fas fa-inventory"></i> Inventário Global</h2>
                    <button class="btn btn-excel" onclick="exportarExcel()"><i class="fas fa-file-excel"></i> Exportar para Excel</button>
                    <table id="tabelaEstoque">
                        <thead><tr><th>Produto</th><th>Categoria</th><th>Qtd</th><th>Unidade</th></tr></thead>
                        <tbody id="corpoEstoque"></tbody>
                    </table>
                </div>
                <div class="card">
                    <h2><i class="fas fa-chart-bar"></i> Visão por Categoria</h2>
                    <canvas id="meuGrafico" height="150"></canvas>
                </div>
            </div>

            <div class="right">
                <div class="card">
                    <h2><i class="fas fa-user-plus"></i> Autorizar Funcionário</h2>
                    <form id="formAddUser">
                        <input type="email" id="novoEmail" placeholder="E-mail do funcionário" required>
                        <select id="novoRole">
                            <option value="cozinha">Cozinha</option>
                            <option value="estoque">Estoque</option>
                            <option value="nutricionista">Nutricionista</option>
                            <option value="admin">Administrador</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Salvar Autorização</button>
                    </form>
                </div>
                <div class="card">
                    <h2><i class="fas fa-users"></i> Equipe Ativa</h2>
                    <div id="listaUsuarios"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCw9_UbayZEcIZOu65yoOSGbHAlomxs-GE",
            authDomain: "estoquesync-f0d10.firebaseapp.com",
            projectId: "estoquesync-f0d10",
            storageBucket: "estoquesync-f0d10.appspot.com",
            messagingSenderId: "67257178512",
            appId: "1:67257178512:web:cdf3f994c0bc87c73ffb15"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        firebase.auth().onAuthStateChanged(user => {
            if(!user) window.location.href = 'index.html';
            else carregarTudo();
        });

        function carregarTudo() {
            // Monitorar Estoque e Gráfico
            db.collection('estoque').onSnapshot(snap => {
                const tbody = document.getElementById('corpoEstoque');
                const cats = {}; tbody.innerHTML = '';
                document.getElementById('countEstoque').innerText = snap.size;
                snap.forEach(doc => {
                    const d = doc.data();
                    tbody.innerHTML += `<tr><td>${d.nome}</td><td>${d.categoria}</td><td>${d.quantidade}</td><td>${d.unidade || 'un'}</td></tr>`;
                    cats[d.categoria] = (cats[d.categoria] || 0) + 1;
                });
                renderizarGrafico(cats);
            });

            // Monitorar Pedidos
            db.collection('requisicoes').where('status','==','pendente').onSnapshot(snap => {
                document.getElementById('countPendentes').innerText = snap.size;
            });

            // Monitorar Usuários
            db.collection('usuarios').onSnapshot(snap => {
                const lista = document.getElementById('listaUsuarios');
                lista.innerHTML = '';
                snap.forEach(doc => {
                    const u = doc.data();
                    lista.innerHTML += `<div class="user-item"><span>${u.email} (${u.role})</span><button onclick="removerUser('${doc.id}')" style="color:red; background:none; border:none; cursor:pointer;"><i class="fas fa-trash"></i></button></div>`;
                });
            });
        }

        document.getElementById('formAddUser').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('novoEmail').value.toLowerCase().trim();
            const role = document.getElementById('novoRole').value;
            await db.collection('usuarios').doc(email).set({ email, role, approved: true });
            alert("Autorizado!"); e.target.reset();
        };

        async function removerUser(id) { if(confirm("Remover?")) await db.collection('usuarios').doc(id).delete(); }

        function renderizarGrafico(dados) {
            const ctx = document.getElementById('meuGrafico').getContext('2d');
            if(window.chartObj) window.chartObj.destroy();
            window.chartObj = new Chart(ctx, {
                type: 'bar',
                data: { labels: Object.keys(dados), datasets: [{ label: 'Itens por Categoria', data: Object.values(dados), backgroundColor: '#2f75b5' }] },
                options: { scales: { y: { beginAtZero: true } } }
            });
        }

        function exportarExcel() {
            const table = document.getElementById("tabelaEstoque");
            const wb = XLSX.utils.table_to_book(table, {sheet: "Estoque"});
            XLSX.writeFile(wb, "Inventario_Estoque.xlsx");
        }
    </script>
</body>
</html>
