<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Master Admin — EstoqueSync</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <style>
        :root {
            --primary: #1e4e79; --secondary: #2f75b5; --accent: #00a2ed;
            --bg: #f4f7f9; --card: #ffffff; --text: #333; --success: #10b981;
            --warning: #f59e0b; --danger: #ef4444;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: var(--text); display: flex; min-height: 100vh; }

        /* Sidebar */
        nav { width: 260px; background: var(--primary); color: white; display: flex; flex-direction: column; padding: 20px; box-shadow: 4px 0 10px rgba(0,0,0,0.1); }
        nav h2 { font-size: 1.2rem; margin-bottom: 30px; display: flex; align-items: center; gap: 10px; }
        .nav-link { 
            padding: 12px 15px; border-radius: 8px; cursor: pointer; transition: 0.3s; 
            display: flex; align-items: center; gap: 12px; margin-bottom: 5px; color: rgba(255,255,255,0.7);
        }
        .nav-link:hover, .nav-link.active { background: var(--secondary); color: white; }

        /* Main Content */
        main { flex: 1; padding: 30px; overflow-y: auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        .tab-content { display: none; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--card); padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 25px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; background: #f8fafc; padding: 15px; font-size: 0.85rem; color: #64748b; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 0.95rem; }

        .btn { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-primary { background: var(--secondary); color: white; }
        
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; }
        .badge-pendente { background: #fef3c7; color: #92400e; }
        .badge-sucesso { background: #d1fae5; color: #065f46; }
    </style>
</head>
<body>

    <nav>
        <h2><i class="fas fa-boxes-stacked"></i> EstoqueSync</h2>
        <div class="nav-link active" onclick="showTab('estoque')"><i class="fas fa-warehouse"></i> Estoque (Produtos)</div>
        <div class="nav-link" onclick="showTab('cozinha')"><i class="fas fa-utensils"></i> Pedidos Cozinha</div>
        <div class="nav-link" onclick="showTab('nutri')"><i class="fas fa-apple-whole"></i> Nutrição (Receitas)</div>
        <div class="nav-link" onclick="showTab('equipe')"><i class="fas fa-users-gear"></i> Equipe</div>
        <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
            <div class="nav-link" onclick="firebase.auth().signOut()"><i class="fas fa-sign-out-alt"></i> Sair</div>
        </div>
    </nav>

    <main>
        <header><h1 id="tabTitle">Estoque (Produtos)</h1></header>

        <div id="estoque" class="tab-content active">
            <div class="card">
                <h3>Inventário Geral</h3>
                <table>
                    <thead><tr><th>Item</th><th>Quantidade</th><th>Categoria</th><th>Status</th></tr></thead>
                    <tbody id="listaProdutos"></tbody>
                </table>
            </div>
        </div>

        <div id="cozinha" class="tab-content">
            <div class="card">
                <h3>Requisições da Cozinha</h3>
                <table>
                    <thead><tr><th>Item</th><th>Qtd</th><th>Solicitante</th><th>Status</th><th>Ações</th></tr></thead>
                    <tbody id="listaPedidos"></tbody>
                </table>
            </div>
        </div>

        <div id="nutri" class="tab-content">
            <div class="card">
                <h3>Cardápios Planejados (Receitas)</h3>
                <div id="listaReceitas"></div>
            </div>
        </div>

        <div id="equipe" class="tab-content">
            <div class="card">
                <h3>Usuários do Sistema</h3>
                <div id="listaEquipe"></div>
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCw9_UbayZEcIZOu65yoOSGbHAlomxs-GE",
            authDomain: "estoquesync-f0d10.firebaseapp.com",
            projectId: "estoquesync-f0d10",
            storageBucket: "estoquesync-f0d10.appspot.com",
            messagingSenderId: "67257178512",
            appId: "1:67257178512:web:cdf3f994c0bc87c73ffb15"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
            document.getElementById('tabTitle').innerText = event.currentTarget.innerText;
        }

        // CARREGAR PRODUTOS (Sincronizado com sua imagem image_399045.png)
        db.collection('produtos').onSnapshot(snap => {
            const tbody = document.getElementById('listaProdutos');
            tbody.innerHTML = '';
            snap.forEach(doc => {
                const p = doc.data();
                const status = p.quantidade < 5 ? '<span class="badge badge-pendente">Baixo</span>' : '<span class="badge badge-sucesso">OK</span>';
                tbody.innerHTML += `<tr><td>${p.nome}</td><td>${p.quantidade}</td><td>${p.categoria || 'Geral'}</td><td>${status}</td></tr>`;
            });
        });

        // CARREGAR RECEITAS
        db.collection('receitas').onSnapshot(snap => {
            const container = document.getElementById('listaReceitas');
            container.innerHTML = '';
            snap.forEach(doc => {
                const r = doc.data();
                container.innerHTML += `<div style="padding:15px; border-bottom:1px solid #eee;">
                    <strong>${r.nome}</strong><br><small>Ingredientes: ${r.ingredientes || 'Não listados'}</small>
                </div>`;
            });
        });

        // CARREGAR PEDIDOS (Nova coleção para integração)
        db.collection('pedidos_cozinha').onSnapshot(snap => {
            const tbody = document.getElementById('listaPedidos');
            tbody.innerHTML = '';
            snap.forEach(doc => {
                const req = doc.data();
                tbody.innerHTML += `<tr>
                    <td>${req.item}</td><td>${req.quantidade}</td><td>${req.usuario}</td>
                    <td><span class="badge badge-pendente">${req.status}</span></td>
                    <td><button class="btn btn-primary" onclick="atender('${doc.id}')">Atender</button></td>
                </tr>`;
            });
        });

        // CARREGAR EQUIPE
        db.collection('usuarios').onSnapshot(snap => {
            const list = document.getElementById('listaEquipe');
            list.innerHTML = '';
            snap.forEach(doc => {
                list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee;">
                    ${doc.id} - <b>${doc.data().role}</b>
                </div>`;
            });
        });
    </script>
</body>
</html>
