<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dashboard Master — EstoqueSync</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { --primary: #1e4e79; --secondary: #2f75b5; --bg: #f4f7f9; --white: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; min-height: 100vh; }
        
        /* Sidebar Estilizada */
        nav { width: 260px; background: var(--primary); color: white; padding: 20px; display: flex; flex-direction: column; }
        .nav-link { padding: 15px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; display: flex; align-items: center; gap: 12px; transition: 0.3s; color: rgba(255,255,255,0.8); }
        .nav-link:hover, .nav-link.active { background: var(--secondary); color: white; }

        /* Conteúdo */
        main { flex: 1; padding: 30px; overflow-y: auto; }
        .grid-dash { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--white); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: center; }
        .stat-card h3 { margin: 0; color: #64748b; font-size: 0.9rem; }
        .stat-card p { margin: 10px 0 0; font-size: 1.8rem; font-weight: 700; color: var(--primary); }

        .card { background: var(--white); padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #f1f5f9; }
        .badge { padding: 4px 8px; border-radius: 12px; font-size: 0.75rem; font-weight: bold; }
        .bg-red { background: #fee2e2; color: #dc2626; }
    </style>
</head>
<body>

    <nav>
        <h2><i class="fas fa-chart-line"></i> EstoqueSync</h2>
        <div class="nav-link active" onclick="showTab('dash')"><i class="fas fa-th-large"></i> Dashboard</div>
        <div class="nav-link" onclick="showTab('estoque')"><i class="fas fa-boxes"></i> Estoque Global</div>
        <div class="nav-link" onclick="showTab('cozinha')"><i class="fas fa-utensils"></i> Pedidos Cozinha</div>
        <div class="nav-link" onclick="showTab('nutri')"><i class="fas fa-apple-whole"></i> Nutrição</div>
        <div style="margin-top: auto;">
            <div class="nav-link" onclick="firebase.auth().signOut()"><i class="fas fa-sign-out-alt"></i> Sair</div>
        </div>
    </nav>

    <main>
        <div id="dash" class="tab-content active">
            <div class="grid-dash">
                <div class="stat-card"><h3>Itens em Estoque</h3><p id="countEstoque">0</p></div>
                <div class="stat-card"><h3>Pedidos Pendentes</h3><p id="countPedidos">0</p></div>
                <div class="stat-card"><h3>Itens Críticos</h3><p id="countCritico" style="color: #ef4444;">0</p></div>
            </div>
            <div class="card">
                <canvas id="chartEstoque" height="100"></canvas>
            </div>
        </div>

        <div id="estoque" class="tab-content">
            <div class="card">
                <h2>Gerenciamento de Produtos</h2>
                <table>
                    <thead><tr><th>Item</th><th>Qtd</th><th>Categoria</th><th>Status</th></tr></thead>
                    <tbody id="listaProdutos"></tbody>
                </table>
            </div>
        </div>

        <div id="cozinha" class="tab-content">
            <div class="card">
                <h2>Requisições da Cozinha</h2>
                <div id="listaPedidos">Carregando pedidos...</div>
            </div>
        </div>

        <div id="nutri" class="tab-content">
            <div class="card">
                <h2>Receitas e Cardápios</h2>
                <div id="listaReceitas"></div>
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCw9_UbayZEcIZOu65yoOSGbHAlomxs-GE",
            authDomain: "estoquesync-f0d10.firebaseapp.com",
            projectId: "estoquesync-f0d10",
            storageBucket: "estoquesync-f0d10.appspot.com",
            messagingSenderId: "67257178512",
            appId: "1:67257178512:web:cdf3f994c0bc87c73ffb15"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Monitorar PRODUTOS e Atualizar DASHBOARD
        db.collection('produtos').onSnapshot(snap => {
            const tbody = document.getElementById('listaProdutos');
            const labels = [];
            const values = [];
            let criticos = 0;
            tbody.innerHTML = '';

            snap.forEach(doc => {
                const p = doc.data();
                labels.push(p.nome);
                values.push(p.quantidade);
                
                let statusHtml = 'OK';
                if(p.quantidade < 5) {
                    statusHtml = '<span class="badge bg-red">Crítico</span>';
                    criticos++;
                }

                tbody.innerHTML += `<tr><td>${p.nome}</td><td>${p.quantidade}</td><td>${p.categoria || 'Geral'}</td><td>${statusHtml}</td></tr>`;
            });

            document.getElementById('countEstoque').innerText = snap.size;
            document.getElementById('countCritico').innerText = criticos;
            updateChart(labels, values);
        });

        // Gráfico de Barras
        let myChart;
        function updateChart(labels, values) {
            const ctx = document.getElementById('chartEstoque').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{ label: 'Quantidade em Estoque', data: values, backgroundColor: '#2f75b5' }]
                },
                options: { responsive: true, scales: { y: { beginAtZero: true } } }
            });
        }

        // CARREGAR RECEITAS
        db.collection('receitas').onSnapshot(snap => {
            const res = document.getElementById('listaReceitas');
            res.innerHTML = '';
            snap.forEach(doc => {
                res.innerHTML += `<div class="card" style="box-shadow:none; border:1px solid #eee;">
                    <strong>${doc.data().nome}</strong><br><small>${doc.data().ingredientes}</small>
                </div>`;
            });
        });
    </script>
</body>
</html>
