<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EstoqueSync Cozinha — Quadro de Marcha</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    :root {
      --primary: #0f172a; --accent: #2563eb; --bg: #f1f5f9; --card: #ffffff;
      --text: #1e293b; --border: #e2e8f0; --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      --success: #10b981; --warning: #f59e0b; --danger: #ef4444; --military: #334155;
      --cafe: #f59e0b; --almoco: #10b981; --janta: #6366f1;
    }

    body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); }
    nav { background: var(--primary); color: white; padding: 0.8rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
    
    .container { max-width: 1500px; margin: 1.5rem auto; padding: 0 1rem; }
    
    .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid var(--border); }
    .tab-btn { padding: 12px 20px; cursor: pointer; border: none; background: none; font-weight: 700; color: #64748b; border-bottom: 3px solid transparent; transition: 0.3s; font-size: 0.85rem; text-transform: uppercase; }
    .tab-btn.active { color: var(--accent); border-bottom-color: var(--accent); }

    /* Grid de Refeições do Dia */
    .grid-refeicoes { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-bottom: 1.5rem; }
    @media (max-width: 900px) { .grid-refeicoes { grid-template-columns: 1fr; } }

    .card-refeicao { background: var(--card); border-radius: 12px; padding: 1.5rem; box-shadow: var(--shadow); border-top: 6px solid #ccc; position: relative; }
    .card-refeicao.cafe { border-top-color: var(--cafe); }
    .card-refeicao.almoco { border-top-color: var(--almoco); }
    .card-refeicao.janta { border-top-color: var(--janta); }
    
    .tipo-label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; display: block; }
    .prato-nome { font-size: 1.2rem; font-weight: 700; color: var(--primary); margin: 5px 0; }

    .card { background: var(--card); border-radius: 12px; padding: 1.5rem; box-shadow: var(--shadow); border: 1px solid var(--border); margin-bottom: 1.5rem; }
    .card h3 { margin: 0 0 15px 0; display: flex; align-items: center; gap: 10px; color: var(--military); font-size: 1rem; text-transform: uppercase; border-bottom: 1px solid var(--bg); padding-bottom: 10px; }

    table { width: 100%; border-collapse: collapse; }
    th { text-align: left; padding: 12px; background: #f8fafc; font-size: 0.7rem; color: #64748b; text-transform: uppercase; }
    td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 0.85rem; }

    .status { padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }
    .status-pendente { background: #fef3c7; color: #92400e; }
    .status-liberado { background: #dcfce7; color: #166534; }

    .hidden { display: none !important; }

    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
    .modal-content { background: white; padding: 25px; border-radius: 15px; max-width: 550px; width: 100%; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2); }
  </style>
</head>
<body>

  <nav>
    <div style="display:flex; align-items:center; gap:12px;">
      <i class="fas fa-kitchen-set fa-lg"></i>
      <h2 style="margin:0; font-size: 1.1rem; letter-spacing: 1px;">ESTOQUESYNC <span style="font-weight:300;">COZINHA</span></h2>
    </div>
    <div style="display:flex; align-items:center; gap:20px;">
      <span id="dataHojeHead" style="font-weight: 600; font-size: 0.8rem; background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 4px;"></span>
      <button id="logoutBtn" style="background:transparent; border:1px solid rgba(255,255,255,0.3); color:white; padding:5px 15px; border-radius:6px; cursor:pointer;">SAIR</button>
    </div>
  </nav>

  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab(event, 'tab-producao')"><i class="fas fa-fire"></i> Quadro de Marcha (Hoje)</button>
      <button class="tab-btn" onclick="switchTab(event, 'tab-requisicao')"><i class="fas fa-hand-holding-hand"></i> Pedidos e Urgências</button>
      <button class="tab-btn" onclick="switchTab(event, 'tab-estoque')"><i class="fas fa-warehouse"></i> Ver Saldo Despensa</button>
    </div>

    <div id="tab-producao" class="tab-content">
      <div class="grid-refeicoes" id="containerRefeicoes">
        <div class="card-refeicao cafe">
          <span class="tipo-label" style="color:var(--cafe)">Café da Manhã</span>
          <div id="p-cafe" class="prato-nome">Aguardando...</div>
        </div>
        <div class="card-refeicao almoco">
          <span class="tipo-label" style="color:var(--almoco)">Almoço</span>
          <div id="p-almoco" class="prato-nome">Aguardando...</div>
        </div>
        <div class="card-refeicao janta">
          <span class="tipo-label" style="color:var(--janta)">Jantar</span>
          <div id="p-janta" class="prato-nome">Aguardando...</div>
        </div>
      </div>

      <div class="card">
        <h3><i class="fas fa-truck-ramp-box"></i> Materiais Aguardando Entrega da Despensa</h3>
        <table id="tabelaMateriaisHoje">
          <thead>
            <tr><th>Material</th><th>Qtd</th><th>Para qual Refeição?</th><th>Status</th></tr>
          </thead>
          <tbody>
            </tbody>
        </table>
      </div>
    </div>

    <div id="tab-requisicao" class="tab-content hidden">
       <div class="card">
         <h3><i class="fas fa-plus-circle"></i> Solicitar Item Urgente (Fora da Programação)</h3>
         <form id="formReqAvulsa" style="display:flex; gap:10px; align-items:end;">
            <div style="flex:1"><label>Item</label><select id="avulsaItem" required></select></div>
            <div style="width:120px"><label>Qtd</label><input type="number" id="avulsaQtd" step="0.01" required></div>
            <button type="submit" class="btn btn-accent" style="height:45px">Pedir</button>
         </form>
       </div>
       <div class="card">
          <h3><i class="fas fa-history"></i> Log de Pedidos Recentes</h3>
          <table id="tabelaHistoricoCozinha">
            <thead><tr><th>Data</th><th>Item</th><th>Qtd</th><th>Status</th></tr></thead>
            <tbody></tbody>
          </table>
       </div>
    </div>

    <div id="tab-estoque" class="tab-content hidden">
      <div class="card">
        <h3><i class="fas fa-boxes-stacked"></i> Saldo Atual na Despensa</h3>
        <div id="gridEstoque" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px;"></div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCw9_UbayZEcIZOu65yoOSGbHAlomxs-GE",
      authDomain: "estoquesync-f0d10.firebaseapp.com",
      projectId: "estoquesync-f0d10",
      storageBucket: "estoquesync-f0d10.appspot.com",
      messagingSenderId: "67257178512",
      appId: "1:67257178512:web:cdf3f994c0bc87c73ffb15"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const hojeIso = new Date().toISOString().split('T')[0];
    document.getElementById('dataHojeHead').innerText = new Date().toLocaleDateString('pt-BR');

    auth.onAuthStateChanged(user => {
      if (!user) { window.location.href = 'index.html'; return; }
      initCozinha();
    });

    function initCozinha() {
      monitorarProgramacaoRancho();
      monitorarRequisicoes();
      monitorarEstoque();
      document.getElementById('logoutBtn').onclick = () => auth.signOut();
    }

    // NOVA FUNÇÃO: Busca o que foi programado pelo Nutricionista para hoje
    function monitorarProgramacaoRancho() {
      // Busca requisições que tenham o detalhe do dia/turno
      db.collection('requisicoes')
        .where('dataUso', '==', hojeIso)
        .onSnapshot(snap => {
          const tb = document.querySelector('#tabelaMateriaisHoje tbody');
          tb.innerHTML = '';
          
          // Auxiliares para nomes dos pratos
          let nomesRefeicoes = { Cafe: 'Não informado', Almoco: 'Não informado', Janta: 'Não informado' };

          snap.forEach(doc => {
            const r = doc.data();
            const statusCls = r.status === 'pendente' ? 'status-pendente' : 'status-liberado';
            
            // Extrai o nome do prato se estiver no campo 'detalhe'
            if(r.detalhe) {
                if(r.detalhe.includes('Cafe')) nomesRefeicoes.Cafe = r.detalhe.split('(')[1]?.replace(')','') || 'Carga Café';
                if(r.detalhe.includes('Almoco')) nomesRefeicoes.Almoco = r.detalhe.split('(')[1]?.replace(')','') || 'Carga Almoço';
                if(r.detalhe.includes('Janta')) nomesRefeicoes.Janta = r.detalhe.split('(')[1]?.replace(')','') || 'Carga Janta';
            }

            tb.innerHTML += `<tr>
              <td><strong>${r.item}</strong></td>
              <td>${r.quantidade}</td>
              <td>${r.detalhe || 'Geral'}</td>
              <td><span class="status ${statusCls}">${r.status.toUpperCase()}</span></td>
            </tr>`;
          });

          // Atualiza os cards grandes do topo
          document.getElementById('p-cafe').innerText = nomesRefeicoes.Cafe;
          document.getElementById('p-almoco').innerText = nomesRefeicoes.Almoco;
          document.getElementById('p-janta').innerText = nomesRefeicoes.Janta;
        });
    }

    function monitorarEstoque() {
      db.collection('estoque').orderBy('nome').onSnapshot(snap => {
        const grid = document.getElementById('gridEstoque');
        const sel = document.getElementById('avulsaItem');
        grid.innerHTML = '';
        sel.innerHTML = '<option value="">Selecione...</option>';
        snap.forEach(doc => {
          const item = doc.data();
          grid.innerHTML += `<div class="card" style="padding:10px; margin:0; font-size:0.8rem"><b>${item.nome}</b><br><span style="color:var(--accent)">${item.quantidade} em estoque</span></div>`;
          sel.innerHTML += `<option value="${item.nome}">${item.nome}</option>`;
        });
      });
    }

    function monitorarRequisicoes() {
      db.collection('requisicoes').orderBy('dataSolicitacao', 'desc').limit(20).onSnapshot(snap => {
        const tb = document.querySelector('#tabelaHistoricoCozinha tbody');
        tb.innerHTML = '';
        snap.forEach(doc => {
          const r = doc.data();
          tb.innerHTML += `<tr><td>${r.dataUso}</td><td>${r.item}</td><td>${r.quantidade}</td><td>${r.status}</td></tr>`;
        });
      });
    }

    function switchTab(event, id) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.remove('hidden');
      event.currentTarget.classList.add('active');
    }

    document.getElementById('formReqAvulsa').onsubmit = async (e) => {
      e.preventDefault();
      await db.collection('requisicoes').add({
        item: document.getElementById('avulsaItem').value,
        quantidade: parseFloat(document.getElementById('avulsaQtd').value),
        dataUso: hojeIso,
        status: 'pendente',
        tipo: 'AVULSA/URGENTE',
        solicitante: auth.currentUser.email,
        dataSolicitacao: new Date()
      });
      alert("Pedido enviado!"); e.target.reset();
    };
  </script>
</body>
</html>
